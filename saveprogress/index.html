<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Progress | Kaffetish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        :root {
            --bg: #FDFBF7;
            --ink: #2C2B2A;
            --accent: #FF3A44;
            --subtle: #8A8886;
            --border-color: #EAE8E4;
            --shadow-color: rgba(44, 43, 42, 0.1);
            --font-main: 'Lora', serif;
            --font-ui: 'Poppins', sans-serif;
            --success: #28a745;
        }

        body.dark-mode {
            --bg: #21201F;
            --ink: #EAE8E4;
            --subtle: #999591;
            --border-color: #3A3837;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --success: #3ddc63;
        }

        ::selection { background-color: var(--accent); color: white; opacity: 0.9; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg);
            color: var(--ink);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- Header --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background-color: color-mix(in srgb, var(--bg) 85%, transparent);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .header-content {
            max-width: 1200px; height: 100%; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo-link { text-decoration: none; }
        .logo {
            display: flex; align-items: baseline; font-size: 1.6rem;
            font-weight: 500; letter-spacing: -0.5px; color: var(--accent);
            font-family: var(--font-main);
        }
        body.dark-mode .logo { color: var(--ink); }
        .header-actions { display: flex; align-items: center; gap: 16px; }
        .header-actions button {
            background: transparent; border: none; color: var(--subtle); border-radius: 6px;
            padding: 8px 10px; cursor: pointer; font-size: 1rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .header-actions button:hover { color: var(--ink); background-color: color-mix(in srgb, var(--border-color) 60%, transparent); }

        /* --- Main Content --- */
        main {
            padding: 48px 24px;
            width: 100%;
        }

        .account-panel {
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px 40px;
            background-color: color-mix(in srgb, var(--border-color) 20%, transparent);
        }

        .account-header h2 {
            font-family: var(--font-main);
            font-size: 2rem;
            font-weight: 500;
            margin: 0 0 12px 0;
            text-align: center;
        }

        .account-header p {
            text-align: center;
            color: var(--subtle);
            margin: 0 0 32px 0;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%; padding: 12px 16px; font-size: 1rem;
            font-family: var(--font-ui); border: 1px solid var(--border-color);
            border-radius: 8px; background-color: var(--bg); color: var(--ink);
            box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none; border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 20%, transparent);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: color-mix(in srgb, var(--accent) 85%, black);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background-color: var(--subtle);
            cursor: not-allowed;
            transform: none;
        }

        .message-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 0.9rem;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .message-box.error {
            background-color: color-mix(in srgb, var(--accent) 15%, transparent);
            color: color-mix(in srgb, var(--accent) 90%, black);
            border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
        }
        
        .message-box.success {
            background-color: color-mix(in srgb, var(--success) 15%, transparent);
            color: color-mix(in srgb, var(--success) 90%, black);
            border: 1px solid color-mix(in srgb, var(--success) 30%, transparent);
        }

        .spinner {
            width: 1.2em;
            height: 1.2em;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 576px) {
            main { padding: 24px 16px; }
            .account-panel { padding: 24px; }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <a href="/" class="logo-link">
                <h1 class="logo">Kaffetish</h1>
            </a>
            <div class="header-actions">
                <button id="mode-toggle" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="account-panel">
            <div class="account-header">
                <h2>Save Your Progress</h2>
                <p>Create a permanent account to save your highlights and reading history across all your devices.</p>
            </div>

            <form id="account-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password (min. 6 characters)</label>
                    <input type="password" id="password" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" id="submit-button" class="btn-primary">
                    <span id="button-text">Create Account</span>
                    <div id="button-spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div id="message-box" class="message-box"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, EmailAuthProvider, linkWithCredential } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // ðŸ”¥ IMPORTANT: Add your Firebase configuration object here
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            messagingSenderId: "1093640992262",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const DOM = {
            body: document.body,
            modeToggle: document.getElementById('mode-toggle'),
            form: document.getElementById('account-form'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            submitButton: document.getElementById('submit-button'),
            buttonText: document.getElementById('button-text'),
            buttonSpinner: document.getElementById('button-spinner'),
            messageBox: document.getElementById('message-box'),
        };

        function setMode(mode) {
            DOM.body.classList.toggle("dark-mode", mode === 'dark');
            const iconClass = mode === 'light' ? 'fa-moon' : 'fa-sun';
            DOM.modeToggle.querySelector('i').className = `fa-solid ${iconClass}`;
            localStorage.setItem("kaffetishMode", mode);
        }

        function showMessage(type, text) {
            DOM.messageBox.textContent = text;
            DOM.messageBox.className = `message-box ${type}`;
            DOM.messageBox.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            DOM.submitButton.disabled = isLoading;
            DOM.buttonText.style.display = isLoading ? 'none' : 'block';
            DOM.buttonSpinner.style.display = isLoading ? 'block' : 'none';
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            setLoadingState(true);
            DOM.messageBox.style.display = 'none';

            const email = DOM.emailInput.value;
            const password = DOM.passwordInput.value;

            if (!auth.currentUser) {
                showMessage('error', 'Authentication not ready. Please wait a moment and try again.');
                setLoadingState(false);
                return;
            }

            try {
                const credential = EmailAuthProvider.credential(email, password);
                await linkWithCredential(auth.currentUser, credential);
                
                showMessage('success', 'Success! Your account is saved. Redirecting you to the library...');
                DOM.form.style.display = 'none'; // Hide form on success

                setTimeout(() => {
                    window.location.href = '/'; // Redirect to the main library page
                }, 2500);

            } catch (error) {
                let errorMessage = 'An unexpected error occurred. Please try again.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email address is already in use by another account.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'The password is too weak. Please use at least 6 characters.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                }
                showMessage('error', errorMessage);
                setLoadingState(false);
            }
        }

        function init() {
            // Set theme
            const savedMode = localStorage.getItem("kaffetishMode") || 'light';
            setMode(savedMode);
            DOM.modeToggle.addEventListener("click", () => setMode(DOM.body.classList.contains('dark-mode') ? 'light' : 'dark'));

            // Handle authentication state
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        showMessage('error', 'Could not initialize a session. Please refresh the page.');
                    });
                } else {
                     // The user is signed in (either anon or full). The form is ready.
                }
            });

            // Set up form listener
            DOM.form.addEventListener('submit', handleFormSubmit);
        }

        init();
    </script>
</body>
</html>
