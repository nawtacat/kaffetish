            --font-ui: 'Poppins', sans-serif;
            --correct-bg: #e6f4f1;
            --correct-ink: #056e51;
            --correct-border: #058f69;
            --incorrect-bg: #fbe5e7;
            --incorrect-ink: #a41024;
            --incorrect-border: #da1a32;
        }

        body.dark-mode {
            --bg: #21201F;
            --ink: #EAE8E4;
            --subtle: #999591;
            --border-color: #3A3837;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --correct-bg: #1a3c34;
            --correct-ink: #7dccb5;
            --incorrect-bg: #3b1e22;
            --incorrect-ink: #f19dac;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg);
            color: var(--ink);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding-top: 60px;
        }

        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background-color: color-mix(in srgb, var(--bg) 85%, transparent);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .header-content {
            max-width: 900px; height: 100%; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo {
            font-size: 1.6rem; font-weight: 500; letter-spacing: -0.5px;
            color: var(--accent); font-family: var(--font-main);
        }
        body.dark-mode .logo { color: var(--ink); }

        .header-actions button {
            background: transparent; border: none; color: var(--subtle); border-radius: 6px;
            padding: 8px 10px; cursor: pointer; font-size: 1rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .header-actions button:hover { color: var(--ink); background-color: color-mix(in srgb, var(--border-color) 60%, transparent); }
        
        main { padding: 48px 24px; max-width: 900px; margin: 0 auto; }

        #quiz-container {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background-color: var(--bg);
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        .quiz-option {
            border: 1px solid var(--border-color);
            background-color: var(--bg);
            color: var(--ink);
            transition: all 0.2s ease-in-out;
            font-family: var(--font-main);
        }
        .quiz-option:not([disabled]):hover {
            transform: translateY(-2px);
            border-color: var(--subtle);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .quiz-option.correct {
            border-color: var(--correct-border) !important;
            background-color: var(--correct-bg) !important;
            color: var(--correct-ink) !important;
        }

        .quiz-option.incorrect {
            border-color: var(--incorrect-border) !important;
            background-color: var(--incorrect-bg) !important;
            color: var(--incorrect-ink) !important;
            opacity: 1 !important;
        }
        .batch-btn {
            background-color: var(--bg);
            border: 1px solid var(--border-color);
            color: var(--ink);
            transition: all 0.2s ease-in-out;
        }
        .batch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px var(--shadow-color);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .action-btn {
             background-color: var(--accent); color: white;
             transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: translateY(-2px);

        .secondary-btn {
            background-color: var(--border-color);
            color: var(--subtle);
        }
        .secondary-btn:hover {
            background-color: color-mix(in srgb, var(--border-color) 70%, black);
            color: var(--ink);
        }

        #progress-bar { background-color: var(--accent); }

            { word: "Validate", definition: "v. to prove or declare valid" },
            { word: "Variable", definition: "adj. Likely to change." },
            { word: "Verisimilitude", definition: "n. The appearance of being true or real." },
            { word: "Veritable", definition: "adj. Used to emphasize truth." },
            { word: "Viability", definition: "n. ability to be done in a practical or useful way" },
            { word: "Vigilance", definition: "n. The action of keeping careful watch." },
            { word: "Vital", definition: "adj. urgently necessary" },
            { word: "Vow", definition: "v. to promise" },
            { word: "Waive", definition: "v. To give up a right or claim voluntarily." },
            { word: "Warrant", definition: "v. to prove to be reasonable" },
            { word: "Warranted", definition: "adj. Justified or necessary." },
            { word: "Widespread", definition: "adj. Found or occurring over a large area." },
            { word: "Withdraw", definition: "v. To remove or retreat." },
            { word: "Yield", definition: "v. to give way to or surrender to" },
        ];

        const DOM = {
            body: document.body,
            modeToggle: document.getElementById('mode-toggle'),
            startBtn: document.getElementById('start-btn'),
            nextBtn: document.getElementById('next-btn'),
            restartBtn: document.getElementById('restart-btn'),
            levelsBtn: document.getElementById('levels-btn'),
            startScreen: document.getElementById('start-screen'),
            levelSelectScreen: document.getElementById('level-select-screen'),
            quizContent: document.getElementById('quiz-content'),
            resultsScreen: document.getElementById('results-screen'),
            levelTitleEl: document.getElementById('level-title'),
            scoreEl: document.getElementById('score'),
            progressBar: document.getElementById('progress-bar'),
            questionTextEl: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            feedbackContainer: document.getElementById('feedback-container'),
            finalScoreEl: document.getElementById('final-score'),
            levelButtonsContainer: document.getElementById('level-buttons-container'),
        };

        const state = {
            mode: localStorage.getItem("vocabQuizMode") || "light",
            quizQuestions: [],
            currentQuestionIndex: 0,
            score: 0,
            currentLevel: 0,
            wordsPerLevel: [],
            numBatches: 30,
        };

        function setMode(mode) {
            state.mode = mode;
            DOM.body.classList.toggle("dark-mode", mode === 'dark');
            const iconClass = mode === 'light' ? 'fa-moon' : 'fa-sun';
            DOM.modeToggle.querySelector('i').className = `fa-solid ${iconClass}`;
            localStorage.setItem("vocabQuizMode", mode);
        }
        
        function setupLevels() {
            DOM.levelButtonsContainer.innerHTML = '';
            const totalWords = words.length;
            if (totalWords === 0) {
                DOM.levelButtonsContainer.innerHTML = '<p class="col-span-full text-center" style="color: var(--subtle);">Please paste the word list into the script to generate batches.</p>';
                return;
            }
            const baseWords = Math.floor(totalWords / state.numBatches);
            let remainder = totalWords % state.numBatches;
            let startIndex = 0;
            for (let i = 0; i < state.numBatches; i++) {
                let numWords = baseWords + (remainder > 0 ? 1 : 0);
                if (startIndex + numWords > totalWords) numWords = totalWords - startIndex;
                if (numWords > 0) {
                    state.wordsPerLevel[i] = words.slice(startIndex, startIndex + numWords);
                    startIndex += numWords;
                    if (remainder > 0) remainder--;

                    const levelButton = document.createElement('button');
                    levelButton.innerText = `${i + 1}`;
                    levelButton.classList.add('batch-btn', 'font-bold', 'py-4', 'rounded-lg', 'text-lg');
                    levelButton.onclick = () => startLevel(i);
                    DOM.levelButtonsContainer.appendChild(levelButton);
                }
            }
        }

        function showScreen(screen) {
            [DOM.startScreen, DOM.levelSelectScreen, DOM.quizContent, DOM.resultsScreen].forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function generateQuizQuestions(levelIndex) {
            const levelWords = state.wordsPerLevel[levelIndex];
            state.quizQuestions = shuffleArray([...levelWords]).map(correctWord => {
                const allOtherWords = words.filter(w => w.word !== correctWord.word);
                const incorrectOptions = shuffleArray(allOtherWords).slice(0, 3).map(w => w.definition);
                const options = shuffleArray([correctWord.definition, ...incorrectOptions]);
                return { word: correctWord.word, correctAnswer: correctWord.definition, options };
            });
        }

        function startLevel(levelIndex) {
            state.currentLevel = levelIndex;
            generateQuizQuestions(levelIndex);
            state.currentQuestionIndex = 0;
            state.score = 0;
            DOM.scoreEl.textContent = state.score;
            DOM.levelTitleEl.textContent = `Batch ${state.currentLevel + 1}`;
            showScreen(DOM.quizContent);
            showQuestion();
        }

        function showQuestion() {
            DOM.feedbackContainer.innerHTML = '';
            DOM.nextBtn.classList.add('hidden');
            DOM.optionsContainer.innerHTML = '';
            const question = state.quizQuestions[state.currentQuestionIndex];
            const progress = ((state.currentQuestionIndex) / state.quizQuestions.length) * 100;
            DOM.progressBar.style.width = `${progress}%`;
            DOM.questionTextEl.textContent = `“${question.word}”`;
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = `<p class="text-lg">${option}</p>`;
                button.classList.add('quiz-option', 'w-full', 'p-4', 'rounded-lg', 'text-left');
                button.onclick = () => selectAnswer(button, option, question.correctAnswer);
                DOM.optionsContainer.appendChild(button);
            });
        }
        
        function selectAnswer(button, selectedOption, correctAnswer) {
            Array.from(DOM.optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.trim() === correctAnswer.trim()) btn.classList.add('correct');
                else btn.classList.add('opacity-50');
            });
            let feedbackHTML = '';
            if (selectedOption === correctAnswer) {
                state.score++;
                DOM.scoreEl.textContent = state.score;
                feedbackHTML = `<div class="p-4 rounded-lg" style="background-color: var(--correct-bg);"><h3 class="font-bold" style="color: var(--correct-ink);">Correct!</h3></div>`;
            } else {
                button.classList.remove('opacity-50');
                button.classList.add('incorrect');
                feedbackHTML = `<div class="p-4 rounded-lg" style="background-color: var(--incorrect-bg);"><h3 class="font-bold" style="color: var(--incorrect-ink);">Not quite</h3><p class="mt-1" style="color: var(--ink);"><span class="font-semibold">Correct answer:</span> ${correctAnswer}</p></div>`;
            }
            DOM.feedbackContainer.innerHTML = feedbackHTML;
            DOM.nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            state.currentQuestionIndex++;
            if (state.currentQuestionIndex < state.quizQuestions.length) showQuestion();
            else showResults();
        }

        function showResults() {
            showScreen(DOM.resultsScreen);
            const percentage = state.quizQuestions.length > 0 ? Math.round((state.score / state.quizQuestions.length) * 100) : 0;
            DOM.finalScoreEl.textContent = `${percentage}%`;
        }

        function init() {
            setMode(state.mode);
            setupLevels();
            DOM.startBtn.addEventListener('click', () => showScreen(DOM.levelSelectScreen));
            DOM.nextBtn.addEventListener('click', nextQuestion);
            DOM.restartBtn.addEventListener('click', () => startLevel(state.currentLevel));
            DOM.levelsBtn.addEventListener('click', () => showScreen(DOM.levelSelectScreen));
            DOM.modeToggle.addEventListener("click", () => setMode(state.mode === 'light' ? 'dark' : 'light'));
        }

        init();
    </script>
</body>
</html>
