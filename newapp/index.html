<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Lyrics Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #b3b3b3;
            --highlight-color: #ffffff;
            --accent-color: #1DB954;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Controls */
        header {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .controls button {
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Lyrics Display Area */
        #lyrics-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 10%;
            scroll-behavior: smooth;
            text-align: center;
        }

        .word {
            font-size: 2.5rem;
            font-weight: bold;
            display: inline-block;
            margin: 5px 10px;
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        .word.active {
            color: var(--highlight-color);
            opacity: 1;
            transform: scale(1.1);
        }

        .word.read {
            opacity: 0.8;
            color: var(--text-color);
        }

        /* Custom Scrollbar */
        #lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        #lyrics-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <input type="file" id="pdf-upload" accept=".pdf">
    <div class="controls">
        <button id="play-btn" disabled>Play</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="stop-btn" disabled>Stop</button>
    </div>
</header>

<div id="lyrics-container">
    <p id="status-msg">Upload a PDF to start reading...</p>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const uploadInput = document.getElementById('pdf-upload');
    const container = document.getElementById('lyrics-container');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');

    let fullText = "";
    let wordsArray = [];
    let synth = window.speechSynthesis;
    let utterance = null;
    let currentWordIndex = 0;

    // 1. Handle File Upload & PDF Parsing
    uploadInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        container.innerHTML = "Extracting text...";
        const reader = new FileReader();
        
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let extractedText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const strings = content.items.map(item => item.str);
                extractedText += strings.join(" ") + " ";
            }

            processText(extractedText);
        };
        reader.readAsArrayBuffer(file);
    });

    // 2. Process text into individual word spans
    function processText(text) {
        fullText = text.replace(/\s+/g, ' ').trim();
        wordsArray = fullText.split(' ');
        
        container.innerHTML = "";
        wordsArray.forEach((word, index) => {
            const span = document.createElement('span');
            span.classList.add('word');
            span.id = `word-${index}`;
            span.innerText = word;
            container.appendChild(span);
        });

        playBtn.disabled = false;
        stopBtn.disabled = false;
    }

    // 3. Speech Logic
    function speak() {
        if (synth.speaking && !synth.paused) return;
        
        if (synth.paused) {
            synth.resume();
            return;
        }

        utterance = new SpeechSynthesisUtterance(fullText);
        utterance.rate = 1.0;

        // The Magic Part: Syncing Word Boundaries
        utterance.onboundary = (event) => {
            if (event.name === 'word') {
                // Calculate which word we are on based on character index
                const charIndex = event.charIndex;
                const textSoFar = fullText.substring(0, charIndex);
                const wordIndex = textSoFar.split(' ').length - 1;
                
                highlightWord(wordIndex);
            }
        };

        utterance.onend = () => {
            resetHighlights();
        };

        synth.speak(utterance);
        pauseBtn.disabled = false;
    }

    function highlightWord(index) {
        // Remove active class from previous
        const prevActive = document.querySelector('.word.active');
        if (prevActive) {
            prevActive.classList.remove('active');
            prevActive.classList.add('read');
        }

        const currentWord = document.getElementById(`word-${index}`);
        if (currentWord) {
            currentWord.classList.add('active');
            
            // Spotify-style auto-scroll
            currentWord.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }
    }

    function resetHighlights() {
        document.querySelectorAll('.word').forEach(el => {
            el.classList.remove('active', 'read');
        });
    }

    // 4. Control Listeners
    playBtn.addEventListener('click', speak);
    
    pauseBtn.addEventListener('click', () => {
        synth.pause();
    });

    stopBtn.addEventListener('click', () => {
        synth.cancel();
        resetHighlights();
        pauseBtn.disabled = true;
    });

</script>
</body>
</html>
