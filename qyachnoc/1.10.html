<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Mortal Kombat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #game-stage {
            position: relative;
            /* Set a fixed resolution for the game window */
            width: 100vw;
            height: 100vh;
            background-image: url('https://kaffetish.club/qyachnoc/stage.jpg');
            background-size: cover;
            background-position: center bottom;
            overflow: hidden;
        }

        .fighter {
            position: absolute;
            /* Adjust these values to place the character correctly on the floor */
            bottom: -50px; 
            /* Adjust height based on how large you want the pixel art to appear */
            height: 700px; 
            /* Ensures pixel art remains crisp when scaled */
            image-rendering: pixelated; 
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .player-container {
            width: 40%;
            display: flex;
            flex-direction: column;
        }

        .health-bar-border {
            width: 100%;
            height: 30px;
            border: 3px solid #555;
            background-color: #333;
            position: relative;
            transform: skewX(-20deg);
        }

        .health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f00, #f00); /* Fallback */
            background: linear-gradient(to bottom, #88ff00, #008800);
            transition: width 0.2s ease-out;
        }

        /* Player 2 bar fills from right to left visually */
        #p2-health-bar .health-fill {
            float: right;
        }
        
        #timer {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            width: 50px;
            text-align: center;
        }

        .name {
            color: #fff;
            font-family: 'Impact', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            margin-top: 5px;
            text-shadow: 3px 3px 0 #000;
            text-transform: uppercase;
        }

        .skulls {
            height: 30px;
            font-size: 24px;
            margin-top: 2px;
        }

        /* Align Player 2 info to the right */
        .player-container:last-child {
            align-items: flex-end;
        }
        .player-container:last-child .name {
            text-align: right;
        }

        #player2 {
            height: 600px;
            bottom: 30px;
        }

        #message-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Impact', sans-serif;
            font-size: 80px;
            color: gold;
            text-shadow: 5px 5px 0 #000;
            z-index: 20;
            display: none;
            text-align: center;
        }
    </style>
</head>

            'https://kaffetish.club/qyachnoc/tati/fallandback/ezgif-frame-046-removebg-preview.png'
        ];

        // Preload images to prevent flickering or missing animations
        [...idleFrames, ...punchFrames, ...fallFrames, ...jumpBackFrames, ...tatiIdleFrames, ...tatiPunchFrames, ...tatiFallFrames].forEach(src => {
            const img = new Image();
            img.src = src;
        });

        const bgMusic = new Audio('https://kaffetish.club/qyachnoc/12%20-%20The%20Bank%20%26%20River%20Kombat.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;

        // Attempt to play music immediately, or wait for user interaction if blocked
        bgMusic.play().catch(() => {
            const playOnInteraction = () => {
                bgMusic.play();
                ['keydown', 'click'].forEach(e => window.removeEventListener(e, playOnInteraction));
            };
            ['keydown', 'click'].forEach(e => window.addEventListener(e, playOnInteraction));
        });

        const punchSound = new Audio('https://kaffetish.club/qyachnoc/Punch%20-%20Sound%20Effect%20(HD).mp3');

        let p1Wins = 0;
        let p2Wins = 0;
        let isRoundOver = false;

        class Fighter {
            constructor(elementId, startX, isFacingRight, animations) {
                this.el = document.getElementById(elementId);
                this.x = startX;
                this.facingRight = isFacingRight;
                this.animations = animations;
                this.health = 100;
                this.isPunching = false;
                this.isStunned = false;
                this.currentFrame = 0;
                this.currentAnimation = this.animations.idle;
                this.animationFrameId = null;
                this.currentAnimSymbol = null;
                
                this.startAnimation(this.animations.idle, this.animations.idleSpeed);
                this.updatePosition();
            }

            stopAnimation() {
                this.currentAnimSymbol = null;
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
            }

            startAnimation(frames, intervalTime, onComplete) {
                this.stopAnimation(); // Kill any existing loop
                this.currentAnimation = frames;
                this.currentFrame = 0;
                
                const myAnimSymbol = Symbol();
                this.currentAnimSymbol = myAnimSymbol;
                
                let lastTime = performance.now();

                const animate = (time) => {
                    if (this.currentAnimSymbol !== myAnimSymbol) return;

                    const delta = time - lastTime;
                    if (delta >= intervalTime) {
                        this.currentFrame++;
                        
                        if (this.currentFrame >= this.currentAnimation.length) {
                            if (onComplete) {
                                onComplete();
                                return; 
                            }
                            this.currentFrame = 0; // Loop idle
                        }
                        
                        this.el.src = this.currentAnimation[this.currentFrame];
                        lastTime = time;
                    }
                    this.animationFrameId = requestAnimationFrame(animate);
                };
                
                // Start the loop
                this.animationFrameId = requestAnimationFrame(animate);
            }

            punch() {
                if (this.isPunching || this.isStunned || isRoundOver) return;
                this.isPunching = true;
                this.startAnimation(this.animations.punch, this.animations.punchSpeed || 75, () => {
                    this.isPunching = false;
                    this.startAnimation(this.animations.idle, this.animations.idleSpeed);
                });
            }

            takeHit(attacker) {
                if (this.health <= 0) return; // Don't react if dead
                
                this.isStunned = true;
                this.isPunching = false;
                this.health = Math.max(0, this.health - 10);
                
                if (this.health <= 0) {
                    endRound(attacker === p1 ? 'p1' : 'p2');
                    // Don't return here, let the fall animation play
                }

                // Knockback Logic: Move the character away from the attacker
                const knockbackDir = attacker.x < this.x ? 50 : -50;
                this.x += knockbackDir;

                // Visual turn to face the attacker
                this.facingRight = attacker.x < this.x ? false : true;
                this.updatePosition();

                // Chain the animations safely
                this.startAnimation(this.animations.fall, this.animations.fallSpeed || 60, () => {
                    this.startAnimation(this.animations.jumpBack, this.animations.jumpBackSpeed || 60, () => {
                        this.isStunned = false;
                        this.startAnimation(this.animations.idle, this.animations.idleSpeed);
                    });
                });
            }

            updatePosition() {
                // Keep players inside the screen
                this.x = Math.max(-200, Math.min(this.x, window.innerWidth - 400));
                this.el.style.left = this.x + 'px';
                this.el.style.transform = this.facingRight ? 'scaleX(1)' : 'scaleX(-1)';
            }
        }

        const ninjaAnimations = {
            idle: idleFrames,
            punch: fullPunchFrames,
            fall: fallFrames,
            jumpBack: jumpBackFrames,
            idleSpeed: 142,
            punchSpeed: 75
        };

        const tatiAnimations = {
            idle: tatiIdleFrames,
            punch: tatiPunchFrames,
            fall: tatiFallFrames,
            jumpBack: [], // Merged into fall sequence
            idleSpeed: 91, // 1000ms / 11 frames
            punchSpeed: 50, // 400ms / 8 frames
            fallSpeed: 47 // 900ms / 19 frames
        };

        const p1 = new Fighter('player1', -150, true, ninjaAnimations);
        const p2 = new Fighter('player2', window.innerWidth - 550, false, tatiAnimations);

        const speed = 10;
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'KeyK') {
                p1.punch();
                checkHit(p1, p2);
            }
            if (e.code === 'KeyC') {
                p2.punch();
                checkHit(p2, p1);
            }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function checkHit(attacker, defender) {
            if (isRoundOver) return;

            // Simple distance check
            const distance = Math.abs(attacker.x - defender.x);
            // If close enough and attacker is facing defender
            if (distance < 450 && !defender.isStunned) {
                // Check facing direction
                if ((attacker.facingRight && attacker.x < defender.x) || 
                    (!attacker.facingRight && attacker.x > defender.x)) {
                defender.takeHit(attacker);
                    punchSound.currentTime = 0;
                    punchSound.play().catch(() => {});
                    updateHealthBars();
                }
            }
        }

        function updateHealthBars() {
            document.getElementById('p1-health').style.width = p1.health + '%';
            document.getElementById('p2-health').style.width = p2.health + '%';
        }

        function endRound(winner) {
            if (isRoundOver) return;
            isRoundOver = true;

            if (winner === 'p1') {
                p1Wins++;
                document.getElementById('p1-skulls').innerHTML += 'ðŸ’€';
            } else {
                p2Wins++;
                document.getElementById('p2-skulls').innerHTML += 'ðŸ’€';
            }

            const overlay = document.getElementById('message-overlay');
            
            if (p1Wins >= 2) {
                overlay.innerText = "ROBERT WINS";
                overlay.style.display = 'block';
                // Game Over state - no reset
            } else if (p2Wins >= 2) {
                overlay.innerText = "VARDIK WINS";
                overlay.style.display = 'block';
                // Game Over state - no reset
            } else {
                overlay.innerText = winner === 'p1' ? "ROBERT WINS ROUND" : "VARDIK WINS ROUND";
                overlay.style.display = 'block';
                setTimeout(resetRound, 2000);
            }
        }

        function resetRound() {
            isRoundOver = false;
            document.getElementById('message-overlay').style.display = 'none';
            
            p1.health = 100;
            p2.health = 100;
            p1.isStunned = false;
            p2.isStunned = false;
            p1.isPunching = false;
            p2.isPunching = false;
            
            // Reset positions to opposite ends
            p1.x = -150;
            p1.facingRight = true;
            p2.x = window.innerWidth - 550;
            p2.facingRight = false;
            
            updateHealthBars();
            p1.startAnimation(p1.animations.idle, p1.animations.idleSpeed);
            p2.startAnimation(p2.animations.idle, p2.animations.idleSpeed);
            p1.updatePosition();
            p2.updatePosition();
        }

        function gameLoop() {
            if (isRoundOver) return;

            if (keys['KeyA'] && !p1.isStunned && !p1.isPunching) {
                p1.x -= speed;
                p1.facingRight = false;
            }
            if (keys['KeyD'] && !p1.isStunned && !p1.isPunching) {
                p1.x += speed;
                p1.facingRight = true;
            }
            p1.updatePosition();

            if (keys['ArrowLeft'] && !p2.isStunned && !p2.isPunching) {
                p2.x -= speed;
                p2.facingRight = false;
            }
            if (keys['ArrowRight'] && !p2.isStunned && !p2.isPunching) {
                p2.x += speed;
                p2.facingRight = true;
            }
            p2.updatePosition();
            
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
