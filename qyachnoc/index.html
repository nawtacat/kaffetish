<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Mortal Kombat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #game-stage {
            position: relative;
            /* Set a fixed resolution for the game window */
            width: 800px;
            height: 450px;
            background-image: url('https://kaffetish.club/trash/qyachkombat/stage.jpg');
            background-size: cover;
            background-position: center bottom;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border: 2px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            /* Adjust these values to place the character correctly on the floor */
            bottom: 40px; 
            left: 150px;
            /* Adjust height based on how large you want the pixel art to appear */
            height: 180px; 
            /* Ensures pixel art remains crisp when scaled */
            image-rendering: pixelated; 
        }
    </style>
</head>
<body>

    <div id="game-stage">
        <img id="player" src="https://kaffetish.club/qyachnoc/passive1.png" alt="Player">
    </div>

    <script>
        const player = document.getElementById('player');
        const frames = [
            'https://kaffetish.club/trash/qyachkombat/passive1.png',
            'https://kaffetish.club/trash/qyachkombat/passive2.png'
        ];
        let currentFrame = 0;

        setInterval(() => {
            currentFrame = (currentFrame + 1) % frames.length;
            player.src = frames[currentFrame];
        }, 500); // Speed of animation in milliseconds (500ms = 0.5 seconds)
    </script>
</body>
</html>
