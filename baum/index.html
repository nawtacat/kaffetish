<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Kaffetish</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

   <style>
    :root {
        --bg: #FDFBF7;
        --ink: #2C2B2A;
        --accent: #FF3A44;
        --subtle: #8A8886;
        --border-color: #EAE8E4;
        --shadow-color: rgba(44, 43, 42, 0.1);
        --font-main: 'Lora', serif;
        --font-ui: 'Poppins', sans-serif;
    }

    body.dark-mode {
        --bg: #21201F;
        --ink: #EAE8E4;
        --subtle: #999591;
        --border-color: #3A3837;
        --shadow-color: rgba(0, 0, 0, 0.25);
    }

    * { -webkit-tap-highlight-color: transparent; }
    ::selection { background-color: var(--accent); color: white; opacity: 0.9; }

    html, body {
        height: 100%;
        overflow: hidden;
    }

    body {
        font-family: var(--font-ui);
        background-color: var(--bg);
        color: var(--ink);
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        padding-top: 60px;
        display: flex;
        flex-direction: column;
    }

    .hidden { display: none !important; }

    .app-header {
        position: fixed; top: 0; left: 0; width: 100%; height: 60px;
        background-color: color-mix(in srgb, var(--bg) 85%, transparent);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color); z-index: 1000;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        flex-shrink: 0;
    }
    .header-content {
        max-width: 1200px; height: 100%; margin: 0 auto; padding: 0 24px;
        display: flex; justify-content: space-between; align-items: center;
        position: relative;
    }
    .logo {
        font-size: 1.6rem; font-weight: 500; letter-spacing: -0.5px;
        color: var(--accent); font-family: var(--font-main); user-select: none;
    }
    body.dark-mode .logo { color: var(--ink); }

    .reader-controls { display: flex; align-items: center; gap: 24px; }
    .reader-controls.hidden { display: none; }
    .control-group { display: flex; align-items: center; gap: 8px; }
    .book-title { font-weight: 500; max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; user-select: none; }
    .page-indicator input {
        width: 40px; text-align: center; font-size: 0.9rem; font-family: var(--font-ui);
        padding: 6px; border: 1px solid var(--border-color); background-color: var(--bg);
        color: var(--ink); border-radius: 6px; -moz-appearance: textfield;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .page-indicator input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent); }
    .page-indicator input::-webkit-outer-spin-button, .page-indicator input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .page-indicator span { color: var(--subtle); user-select: none; }

    .reader-controls button, .reader-controls a.button, .mobile-menu-toggle {
        background: transparent; border: none; color: var(--subtle); border-radius: 6px;
        padding: 8px 10px; cursor: pointer; font-size: 1rem;
        transition: color 0.2s ease, background-color 0.2s ease;
        text-decoration: none; display: inline-flex;
        align-items: center; justify-content: center; user-select: none;
    }
    .reader-controls button:hover, .reader-controls button:active,
    .reader-controls a.button:hover, .reader-controls a.button:active,
    .mobile-menu-toggle:hover, .mobile-menu-toggle:active {
        color: var(--ink); background-color: color-mix(in srgb, var(--border-color) 60%, transparent);
    }
    .reader-controls button:disabled { opacity: 0.4; cursor: not-allowed; background-color: transparent !important; color: var(--subtle) !important; }
    
    main {
        flex-grow: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: 24px;
    }
    
    .fallback-view, .loading-view {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center; height: 100%;
    }
    .fallback-content { max-width: 500px; }
    .fallback-icon { font-size: 3.5rem; color: var(--accent); margin-bottom: 24px; }
    .fallback-title { font-size: 1.75rem; font-family: var(--font-main); margin: 0 0 8px 0; }
    .fallback-text { color: var(--subtle); margin-bottom: 24px; line-height: 1.7; }
    .library-link {
        display: inline-block; background-color: var(--accent); color: white;
        padding: 12px 24px; border-radius: 24px; text-decoration: none;
        font-weight: 500; transition: background-color 0.2s, transform 0.2s;
    }
    .library-link:hover, .library-link:active { background-color: color-mix(in srgb, var(--accent) 85%, black); transform: scale(1.03); }
    .library-link i { margin-right: 8px; }
    .spinner {
        width: 48px; height: 48px; border-radius: 50%;
        border: 5px solid var(--border-color); border-top-color: var(--accent);
        animation: spin 1s linear infinite; margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .page-container { filter: drop-shadow(0 10px 25px var(--shadow-color)); }
    html:not(.touch-device) .page-container { cursor: pointer; }
    .page {
        max-width: 75ch; margin: 0 auto;
        background-color: var(--bg); border: 1px solid var(--border-color);
        border-radius: 8px; padding: 4rem 5rem; position: relative;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    body.dark-mode .page { background-color: #2D2C2B; }
    .content { font-family: var(--font-main); font-size: 1.15rem; line-height: 1.8; }
    .content p { margin: 0 0 1.5em; overflow-wrap: break-word; }
    .content p:last-child { margin-bottom: 0; }
    .fade-in { animation: fadeIn 250ms ease-out both; }
    @keyframes fadeIn { from { opacity: 0.6; } to { opacity: 1; } }
    .page-number {
        position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
        color: var(--subtle); font-size: 0.9rem; user-select: none;
    }

    .highlighted-text {
        background-color: color-mix(in srgb, var(--accent) 25%, transparent);
        border-radius: 3px;
    }
    body.dark-mode .highlighted-text { background-color: color-mix(in srgb, var(--accent) 40%, transparent); }

    .selection-tooltip {
        position: absolute; z-index: 2000; display: none; gap: 6px; padding: 6px;
        background-color: var(--ink); color: var(--bg); border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        opacity: 0; transform: translateY(10px);
        transition: opacity 150ms ease-out, transform 150ms ease-out;
        will-change: opacity, transform;
    }
    .selection-tooltip.visible { opacity: 1; transform: translateY(0); }
    .selection-tooltip button {
        background: transparent; border: 0; color: var(--bg); padding: 8px 12px;
        border-radius: 6px; cursor: pointer; font-size: 0.9rem;
        font-family: var(--font-ui); transition: background-color 0.2s ease;
    }
    .selection-tooltip button:hover, .selection-tooltip button:active { background-color: rgba(255,255,255,0.15); }
    .selection-tooltip i { margin-right: 6px; }

    .ai-panel {
        position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
        width: min(800px, 95vw); background-color: color-mix(in srgb, var(--bg) 92%, transparent);
        backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color); border-radius: 12px;
        box-shadow: 0 20px 60px var(--shadow-color); z-index: 2100; padding: 20px 24px;
        display: none; flex-direction: column; animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp { from { transform: translate(-50%, 40px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    .ai-panel-content { flex-grow: 1; }
    .ai-title { font-size: 1.1rem; font-weight: 500; margin: 0 0 16px; display: flex; align-items: center; gap: 8px; }
    .ai-title i { color: var(--accent); }
    .ai-quote { display: block; border-left: 3px solid var(--accent); padding-left: 12px; margin: 0 0 16px 0; font-style: italic; color: var(--subtle); font-size: 0.95rem; }
    .ai-text-content { max-height: 40vh; overflow-y: auto; font-size: 1rem; line-height: 1.7; padding-right: 10px; white-space: pre-wrap; word-wrap: break-word; }
    .ai-panel-actions { position: absolute; top: 12px; right: 10px; display: flex; gap: 4px; }
    .ai-panel-actions button { background: var(--border-color); color: var(--subtle); border: 0; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; transition: color 0.2s ease, background-color 0.2s ease; }
    .ai-panel-actions button:hover, .ai-panel-actions button:active { color: var(--ink); background-color: color-mix(in srgb, var(--subtle) 30%, transparent); }

    .mobile-page-indicator, .mobile-menu-toggle { display: none; }
    .mobile-menu-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
        z-index: 1500; opacity: 0; transition: opacity 0.3s ease;
        pointer-events: none;
    }
    .mobile-nav-menu {
        position: fixed; top: 0; right: 0; width: 300px; height: 100%;
        background-color: color-mix(in srgb, var(--bg) 90%, transparent);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        z-index: 1600;
        transform: translateX(100%); transition: transform 0.35s ease-out;
        padding: 16px; display: flex; flex-direction: column; gap: 24px;
        box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        border-left: 1px solid var(--border-color);
    }
    body.menu-open .mobile-menu-overlay { opacity: 1; pointer-events: auto; }
    body.menu-open .mobile-nav-menu { transform: translateX(0); }
    .mobile-menu-header { display: flex; justify-content: space-between; align-items: center; padding: 8px; }
    .mobile-menu-header h3 { margin: 0; font-size: 1.2rem; font-weight: 500; }
    #mobile-menu-close { background: none; border: 0; font-size: 1.5rem; color: var(--subtle); cursor: pointer; transition: color 0.2s; padding: 4px 8px; }
    .menu-section { display: flex; flex-direction: column; gap: 12px; }
    .menu-section-title { font-size: 0.8rem; font-weight: 500; color: var(--subtle); text-transform: uppercase; letter-spacing: 0.5px; padding: 0 8px; }
    .menu-divider { border: 0; height: 1px; background: var(--border-color); margin: 0; }
    .font-control { display: flex; align-items: center; justify-content: space-between; background-color: color-mix(in srgb, var(--border-color) 60%, transparent); border-radius: 8px; padding: 8px; }
    .font-control button { background: none; border: 1px solid var(--border-color); color: var(--ink); width: 36px; height: 36px; border-radius: 50%; font-size: 1.1rem; cursor: pointer; transition: background-color 0.2s; }
    .menu-button { display: flex; align-items: center; gap: 12px; background-color: color-mix(in srgb, var(--border-color) 60%, transparent); border: 0; border-radius: 8px; padding: 12px; text-decoration: none; font-size: 1rem; color: var(--ink); text-align: left; width: 100%; cursor: pointer; transition: background-color 0.2s; }
    .menu-button i { color: var(--subtle); width: 20px; text-align: center; }
    .menu-section > * { opacity: 0; transform: translateX(20px); transition: opacity 0.3s ease, transform 0.3s ease; }
    body.menu-open .menu-section > * { opacity: 1; transform: translateX(0); }
    body.menu-open .menu-section > *:nth-child(2) { transition-delay: 0.05s; }
    body.menu-open .menu-section > *:nth-child(3) { transition-delay: 0.1s; }
    .page-jump-control { display: flex; align-items: center; justify-content: center; gap: 8px; background-color: color-mix(in srgb, var(--border-color) 60%, transparent); border-radius: 8px; padding: 12px; }
    .page-jump-control input { width: 60px; text-align: center; font-size: 1rem; font-family: var(--font-ui); padding: 8px; border: 1px solid var(--border-color); background-color: var(--bg); color: var(--ink); border-radius: 6px; -moz-appearance: textfield; }
    .page-jump-control input::-webkit-outer-spin-button, .page-jump-control input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .page-jump-control span { font-size: 1rem; color: var(--subtle); }

    .mobile-explain-btn {
        position: fixed;
        bottom: calc(24px + env(safe-area-inset-bottom));
        left: 50%;
        z-index: 2000;
        background-color: var(--ink);
        color: var(--bg);
        border: 1px solid var(--border-color);
        border-radius: 30px;
        padding: 12px 24px;
        font-family: var(--font-ui);
        font-weight: 500;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 10px 30px var(--shadow-color);
        opacity: 0;
        transform: translate(-50%, 20px);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        pointer-events: none;
    }
    .mobile-explain-btn.visible {
        opacity: 1;
        transform: translate(-50%, 0);
        pointer-events: auto;
    }
    .mobile-explain-btn i {
        color: var(--accent);
    }
    body.dark-mode .mobile-explain-btn i {
        color: var(--bg);
    }
    
    @media (max-width: 860px) {
        .font-control button {
    /* Remove the circle */
    border: none;
    border-radius: 6px; /* A slight radius looks softer than sharp corners */

    /* Adjust sizing and spacing */
    width: auto;
    height: auto;
    padding: 8px 12px;
    background-color: transparent;
}

.font-control button:hover,
.font-control button:active {
    background-color: color-mix(in srgb, var(--subtle) 20%, transparent);
}
 
        .header-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            padding: 0 16px;
            align-items: center; /* UPDATED: Better vertical alignment */
        }
        .logo { grid-column: 1 / 2; justify-self: start; }
        .reader-controls { display: none; }
        .mobile-page-indicator { display: block; grid-column: 2 / 3; justify-self: center; color: var(--subtle); font-size: 0.9rem; user-select: none; }
        .mobile-menu-toggle { display: inline-flex; grid-column: 3 / 4; justify-self: end; }
        main { padding: 16px; }
        .page-number { display: none; } /* Hide old page number */
        .app-header, .ai-panel, .mobile-nav-menu, .mobile-menu-overlay { backdrop-filter: none; -webkit-backdrop-filter: none; background-color: color-mix(in srgb, var(--bg) 95%, transparent); }
        
        .ai-panel-actions {
            right: 16px; /* UPDATED: Moved left from 12px */
        }

        /* --- Mobile Menu Unification Fix --- */
        .font-control,
        .page-jump-control {
            width: 100%;
            box-sizing: border-box;
            padding: 12px; /* Standardizes padding with other menu buttons */
        }
        
        /* Styles for seamless mobile layout */
        .page-container { filter: none; box-shadow: none; }
        .page { border: none; padding: 0; border-radius: 0; background-color: transparent; }
        body.dark-mode .page { background-color: transparent; }
    }
    
    /* Custom Desktop Scrollbar */
    html:not(.touch-device) main::-webkit-scrollbar { width: 12px; }
    html:not(.touch-device) main::-webkit-scrollbar-track { background: var(--bg); }
    html:not(.touch-device) main::-webkit-scrollbar-thumb {
        background-color: var(--ink);
        border-radius: 6px;
        border: 3px solid var(--bg);
    }
    html:not(.touch-device) main::-webkit-scrollbar-thumb:hover { background-color: var(--subtle); }
</style>

<body>
    <header id="app-header" class="app-header">
        <div class="header-content">
            <h1 class="logo">Kaffetish</h1>
            <div id="mobile-page-indicator" class="mobile-page-indicator"></div>
            <div id="reader-controls" class="reader-controls">
                <div class="control-group file-info"> <span id="book-title" class="book-title"></span> </div>
                <div class="control-group navigation">
                    <button id="prev-page" title="Previous Page (←)"><i class="fa-solid fa-arrow-left"></i></button>
                    <div class="page-indicator">
                        <input id="page-jump" type="number" min="1" aria-label="Jump to page" />
                        <span id="page-total">/ 0</span>
                    </div>
                    <button id="next-page" title="Next Page (→)"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="control-group settings">
                    <button id="font-decrease" title="Decrease Font Size"><i class="fa-solid fa-font" style="font-size: 0.8em;"></i></button>
                    <button id="font-increase" title="Increase Font Size"><i class="fa-solid fa-font" style="font-size: 1.2em;"></i></button>
                    <button id="mode-toggle" title="Toggle Theme"><i id="mode-icon" class="fa-solid fa-moon"></i></button>
                    <a class="button" href="https://kaffetish.club" title="Back to Library"><i class="fa-solid fa-book-open"></i></a>
                </div>
            </div>
            <button id="mobile-menu-toggle" class="mobile-menu-toggle" title="Open Menu" aria-label="Open Menu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <main id="main-content">
        <section id="fallback-view" class="fallback-view">
             <div class="fallback-content">
                <div class="fallback-icon"><i class="fa-solid fa-book-sparkles"></i></div>
                <h2 class="fallback-title">No Book Loaded</h2>
                <p class="fallback-text" id="fallback-text">It looks like there was an issue loading your book. Please return to the library to choose a title.</p>
                <a href="https://kaffetish.club/" class="library-link"><i class="fa-solid fa-arrow-left"></i> Back to Library</a>
            </div>
        </section>
        <section id="loading-view" class="loading-view hidden">
            <div class="spinner"></div>
            <p id="loading-text">Brewing your document...</p>
        </section>
        <section id="reader-view" class="reader-view hidden">
            <div class="page-container" id="page-container">
                <article class="page">
                    <div id="page-content" class="content"></div>
                    <div id="page-number" class="page-number"></div>
                </article>
            </div>
        </section>
    </main>

    <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
    <nav id="mobile-nav-menu" class="mobile-nav-menu">
        <div class="mobile-menu-header">
            <h3>Settings</h3>
            <button id="mobile-menu-close" aria-label="Close Menu">&times;</button>
        </div>
        <div class="menu-section">
            <h4 class="menu-section-title">Appearance</h4>
            <div class="font-control">
                <button id="mobile-font-decrease" aria-label="Decrease Font Size">A-</button>
                <span id="mobile-font-size-display" class="font-size-display">100%</span>
                <button id="mobile-font-increase" aria-label="Increase Font Size">A+</button>
            </div>
            <button id="mobile-mode-toggle" class="menu-button">
                <i id="mobile-mode-icon" class="fa-solid fa-moon"></i>
                <span>Toggle Theme</span>
            </button>
        </div>
        <hr class="menu-divider" />
        <div class="menu-section">
            <h4 class="menu-section-title">Go to Page</h4>
            <div class="page-jump-control">
                <input type="number" id="mobile-page-jump" min="1" aria-label="Jump to page" />
                <span id="mobile-page-total">/ 0</span>
            </div>
        </div>
        <hr class="menu-divider" />
        <div class="menu-section">
            <h4 class="menu-section-title">Navigation</h4>
            <a href="https://kaffetish.club" class="menu-button">
                <i class="fa-solid fa-book-open"></i>
                <span>Back to Library</span>
            </a>
        </div>
    </nav>
    
    <div id="selection-tooltip" class="selection-tooltip">
        <button id="btn-explain"><i class="fa-solid fa-wand-magic-sparkles"></i> Explain</button>
        <button id="btn-highlight"><i class="fa-solid fa-marker"></i> Highlight</button>
        <button id="btn-copy"><i class="fa-regular fa-copy"></i> Copy</button>

    <div id="ai-panel" class="ai-panel">

            <h4 class="ai-title"><i class="fa-solid fa-star"></i>Explanation</h4>

            <div id="ai-content" class="ai-text-content"></div>

        <div class="ai-panel-actions">
            <button id="ai-copy" title="Copy Explanation" aria-label="Copy Explanation"><i class="fa-regular fa-copy"></i></button>
            <button id="ai-close" title="Close Panel" aria-label="Close Panel"><i class="fa-solid fa-xmark"></i></button>
        </div>

            mainContent: document.getElementById('main-content'),
            readerControls: document.getElementById('reader-controls'),
            fallbackView: document.getElementById('fallback-view'),
            fallbackText: document.getElementById('fallback-text'),
            readerView: document.getElementById('reader-view'), loadingView: document.getElementById('loading-view'),
            loadingText: document.getElementById('loading-text'),
            pageContainer: document.getElementById('page-container'),
            pageContent: document.getElementById('page-content'),
            pageNumber: document.getElementById('page-number'), bookTitle: document.getElementById('book-title'),
            pageTotal: document.getElementById('page-total'), pageJumpInput: document.getElementById('page-jump'),
            prevBtn: document.getElementById('prev-page'), nextBtn: document.getElementById('next-page'),
            modeToggle: document.getElementById('mode-toggle'),
            modeIcon: document.getElementById('mode-icon'), fontInc: document.getElementById('font-increase'),
            fontDec: document.getElementById('font-decrease'),
            tooltip: document.getElementById('selection-tooltip'),
            tooltipExplain: document.getElementById('btn-explain'),
            tooltipHighlight: document.getElementById('btn-highlight'), tooltipCopy: document.getElementById('btn-copy'),
            aiPanel: document.getElementById('ai-panel'), aiContent: document.getElementById('ai-content'),
            aiQuote: document.getElementById('ai-quote'),
            aiClose: document.getElementById('ai-close'), aiCopy: document.getElementById('ai-copy'),
            mobilePageIndicator: document.getElementById('mobile-page-indicator'),
            mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
            mobileMenuOverlay: document.getElementById('mobile-menu-overlay'),
            mobileNavMenu: document.getElementById('mobile-nav-menu'),
            mobileMenuClose: document.getElementById('mobile-menu-close'),
            mobileModeToggle: document.getElementById('mobile-mode-toggle'),
            mobileModeIcon: document.getElementById('mobile-mode-icon'),
            mobileFontInc: document.getElementById('mobile-font-increase'),
            mobileFontDec: document.getElementById('mobile-font-decrease'),
            mobileFontSizeDisplay: document.getElementById('mobile-font-size-display'),
            mobilePageJumpInput: document.getElementById('mobile-page-jump'),
            mobilePageTotal: document.getElementById('mobile-page-total'),
            mobileExplainBtn: document.getElementById('mobile-explain-btn'),
        };

        const state = {
            pdfDoc: null, totalPages: 0, currentPage: 1,
            pagesHTML: [], isRendering: false,    
            currentFontRem: parseFloat(localStorage.getItem("kaffetishFontRem") || "1.15"),
            mode: "light",
            touch: { startX: 0, startY: 0, startTime: 0, justSwiped: false },
            lastSelectionText: "",
            lastSelectionRange: null,
        };
        const baseFontRem = 1.15;

        const escapeHTML = (s) => s.replace(/[&<>"']/g, (m) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[m]));
        
        function setMode(mode) {
            state.mode = mode;
            DOM.body.classList.toggle("dark-mode", mode === 'dark');
            const isDark = mode === 'dark';
            [DOM.modeIcon, DOM.mobileModeIcon].forEach(icon => {
                if(icon) {
                   icon.classList.toggle('fa-moon', !isDark);
                   icon.classList.toggle('fa-sun', isDark);
                }
            });
            localStorage.setItem("kaffetishMode", mode);
        }

        function setFontRem(rem) {
            state.currentFontRem = Math.min(2.0, Math.max(0.8, rem));
            DOM.pageContent.style.fontSize = `${state.currentFontRem}rem`;
            localStorage.setItem("kaffetishFontRem", String(state.currentFontRem));
            const percentage = Math.round((state.currentFontRem / baseFontRem) * 100);
            DOM.mobileFontSizeDisplay.textContent = `${percentage}%`;
        }

        function showView(view) {
            [DOM.fallbackView, DOM.readerView, DOM.loadingView].forEach(v => v.classList.add('hidden'));
            view.classList.remove('hidden');
            const isReader = view === DOM.readerView;
            DOM.readerControls.classList.toggle('hidden', !isReader);
            DOM.mobileMenuToggle.classList.toggle('hidden', !isReader);
            DOM.mobilePageIndicator.classList.toggle('hidden', !isReader);
        }

        async function loadPdfFromUrl(sourceUrl, title) {
            showView(DOM.loadingView);
            DOM.loadingText.textContent = `Loading ${title}...`;
            try {
                const response = await fetch(sourceUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const pdfData = await response.arrayBuffer();
                
                const pdfDoc = await pdfjsLib.getDocument({ data: new Uint8Array(pdfData) }).promise;
                state.pdfDoc = pdfDoc; state.totalPages = pdfDoc.numPages;
                state.pagesHTML = new Array(state.totalPages).fill(null);
                
                DOM.bookTitle.textContent = title.replace(/\.pdf$/i, "");
                await renderPage(1);
                showView(DOM.readerView);
            } catch (err) {
                console.error("PDF Loading/Processing Error:", err);
                DOM.fallbackText.textContent = `There was an error loading the book "${title}". The link may be broken or the file may be corrupted.`;
                showView(DOM.fallbackView);
            }
        }

        function paragraphize(textContent) {
    // Normalize tokens (PDF.js can give us stray spaces, line items, etc.)
    const items = textContent.items.map(it => ({
        str: it.str,
        y: it.transform[5],
        height: it.height,
        hasEOL: it.hasEOL || false
    }));
    if (items.length === 0) return "";

    let paragraphs = [];
    let currentLine = "";
    let lastY = items[0].y;
    let lastHeight = items[0].height || 10;

    for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (!item.str.trim()) continue;

        const yGap = Math.abs(lastY - item.y);

        // Paragraph break if vertical gap is clearly larger than a normal line height
        const isParagraphBreak = yGap > lastHeight * 1.8;

        if (isParagraphBreak) {
            if (currentLine.trim()) paragraphs.push(currentLine.trim());
            paragraphs.push(""); // true blank line
            currentLine = item.str;
        } else {
            // Hyphen clean-up: if current line ends with a hyphen and next word starts lowercase
            if (/-$/.test(currentLine) && /^[a-z]/.test(item.str)) {
                currentLine = currentLine.slice(0, -1); // remove the hyphen
            } else if (!/[\s-]$/.test(currentLine)) {
                currentLine += " ";
            }
            currentLine += item.str;

            // End-of-line hint from PDF.js → push current line as separate
            if (item.hasEOL) {
                if (currentLine.trim()) paragraphs.push(currentLine.trim());
                currentLine = "";
            }
        }

        lastY = item.y;
        lastHeight = item.height || lastHeight;
    }

    if (currentLine.trim()) paragraphs.push(currentLine.trim());

    // Merge lines into <p> paragraphs, treating "" as separator
    let htmlParas = [];
    let buffer = [];
    for (const p of paragraphs) {
        if (p === "") {
            if (buffer.length) {
                htmlParas.push(`<p>${escapeHTML(buffer.join(" "))}</p>`);
                buffer = [];
            }
        } else {
            buffer.push(p);
        }
    }
    if (buffer.length) {
        htmlParas.push(`<p>${escapeHTML(buffer.join(" "))}</p>`);
    }

    return htmlParas.join("\n");
}


        async function renderPage(pageNum) {
            if (pageNum < 1 || pageNum > state.totalPages || state.isRendering) return;
            clearSelection();
            state.isRendering = true; state.currentPage = pageNum;
            if (!state.pagesHTML[pageNum - 1]) {
                try {
                    const page = await state.pdfDoc.getPage(pageNum);
                    const textContent = await page.getTextContent({ normalizeWhitespace: true });
                    state.pagesHTML[pageNum - 1] = paragraphize(textContent);
                } catch (e) {
                    console.error(`Failed to render page ${pageNum}:`, e);
                    state.pagesHTML[pageNum - 1] = "<p>Error loading this page.</p>";
                }
            }
            DOM.pageContent.innerHTML = state.pagesHTML[pageNum - 1] || "<p>This page appears to be empty.</p>";
        
            DOM.pageContent.classList.add("fade-in");
            setTimeout(() => DOM.pageContent.classList.remove("fade-in"), 300);
            DOM.pageNumber.textContent = `${pageNum} of ${state.totalPages}`;
            DOM.pageTotal.textContent = `/ ${state.totalPages}`;
            DOM.pageJumpInput.value = pageNum;
            DOM.mobilePageIndicator.textContent = `${pageNum} / ${state.totalPages}`;
            DOM.mobilePageJumpInput.value = pageNum;
            DOM.mobilePageJumpInput.max = state.totalPages;
            DOM.mobilePageTotal.textContent = `/ ${state.totalPages}`;
            DOM.prevBtn.disabled = pageNum <= 1; DOM.nextBtn.disabled = pageNum >= state.totalPages;
            setFontRem(state.currentFontRem);
            DOM.mainContent.scrollTop = 0;
            state.isRendering = false;
        }

        function showTooltipAt(rect) {
            DOM.tooltip.style.display = "flex";
            const scrollOffset = DOM.mainContent.scrollTop;
            const top = scrollOffset + rect.top - DOM.tooltip.offsetHeight - 8;
            let left = rect.left + rect.width / 2 - DOM.tooltip.offsetWidth / 2;
            left = Math.max(8, Math.min(left, window.innerWidth - DOM.tooltip.offsetWidth - 8));
            DOM.tooltip.style.top = `${Math.max(top, scrollOffset + 10)}px`;
            DOM.tooltip.style.left = `${left}px`;
            requestAnimationFrame(() => { DOM.tooltip.classList.add('visible'); });
        }
    
        function hideTooltip() {    
            DOM.tooltip.classList.remove('visible');
            setTimeout(() => { if (!DOM.tooltip.classList.contains('visible')) DOM.tooltip.style.display = 'none'; }, 150);
        }

        function clearSelection() {
            hideTooltip();
            DOM.mobileExplainBtn.classList.remove('visible');
            DOM.mobileExplainBtn.setAttribute('aria-hidden', 'true');
            if (window.getSelection) {
                window.getSelection().removeAllRanges();
            }
        }
    
        async function handleExplain() {
            if (!explainBookTextFn) {
                flashAI("Explanation feature is not available.");
                return;
            }
            if (!state.lastSelectionText || state.lastSelectionText.length < 5) {    
                flashAI("Please select a longer phrase to explain.");    
                clearSelection(); return;    
            }
            DOM.aiQuote.textContent = `"${state.lastSelectionText}"`;
            DOM.aiQuote.classList.remove('hidden');
            DOM.aiPanel.style.display = "flex";    
            DOM.aiContent.innerHTML = `<div><i class="fa-solid fa-spinner fa-spin"></i> Thinking...</div>`;
            const textToExplain = state.lastSelectionText;
            clearSelection();
        
            try {
                const { data } = await explainBookTextFn({ text: textToExplain });
                const explanationText = data?.explanation || "No explanation was returned.";
                DOM.aiContent.innerHTML = explanationText.replace(/\n/g, '<br>');
            } catch (err) {
                console.error("AI Explain Error:", err);
                DOM.aiContent.textContent = "Sorry, the explanation failed. Please check your connection and try again.";
            }
        }
    
        function handleHighlight() {
            if (state.lastSelectionRange) {
                try {
                    const span = document.createElement("span");
                    span.className = "highlighted-text";
                    state.lastSelectionRange.surroundContents(span);
                } catch (e) { console.error("Highlighting failed:", e); }
            }
            state.pagesHTML[state.currentPage - 1] = DOM.pageContent.innerHTML;
            clearSelection();
        }

        function handleCopy() {
            if (state.lastSelectionText) navigator.clipboard.writeText(state.lastSelectionText).catch(console.error);
            clearSelection();
        }

        function flashAI(msg, duration = 2000) {
            DOM.aiQuote.classList.add('hidden');
            DOM.aiPanel.style.display = "flex";    
            DOM.aiContent.textContent = msg;
            setTimeout(() => { if (DOM.aiContent.textContent === msg) DOM.aiPanel.style.display = "none"; }, duration);
        }

        function setupSelectionHandler() {
            // Mobile-specific, highly reliable handler using selectionchange
            if (isTouchDevice) {
                document.addEventListener('selectionchange', () => {
                    const sel = window.getSelection();
                    const text = sel ? sel.toString().trim() : '';

                    if (text && !sel.isCollapsed) {
                        state.lastSelectionText = text;
                        try { state.lastSelectionRange = sel.getRangeAt(0); } catch (e) {}
                        
                        DOM.mobileExplainBtn.classList.add('visible');
                        DOM.mobileExplainBtn.setAttribute('aria-hidden', 'false');
                    } else {
                        DOM.mobileExplainBtn.classList.remove('visible');
                        DOM.mobileExplainBtn.setAttribute('aria-hidden', 'true');
                    }
                });
            } 
            // Desktop-specific handler using mouseup
            else {
                document.addEventListener('mouseup', () => {
                    setTimeout(() => {
                        const sel = window.getSelection();
                        const text = sel.toString().trim();
                        if (text && !sel.isCollapsed) {
                            state.lastSelectionText = text;
                            state.lastSelectionRange = sel.getRangeAt(0);
                            showTooltipAt(state.lastSelectionRange.getBoundingClientRect());
                        } else {
                            hideTooltip();
                        }
                    }, 50);
                });
            }

            // Keep the desktop-only click-to-turn-page behavior.
            if (!isTouchDevice) {
                DOM.pageContainer.addEventListener('click', (e) => {
                    if (window.getSelection().toString() || e.target.closest('a') || DOM.tooltip.contains(e.target)) return;
                    const rect = DOM.pageContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const clickArea = rect.width * 0.2;
                    if (clickX < clickArea) DOM.prevBtn.click();
                    else if (clickX > rect.width - clickArea) DOM.nextBtn.click();
                });
            }
        }

        function setupSwipeNavigation() {
            DOM.mainContent.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) return;
                const touch = e.touches[0];
                state.touch.startX = touch.screenX;
                state.touch.startY = touch.screenY;
                state.touch.startTime = Date.now();
            }, { passive: true });

            DOM.mainContent.addEventListener('touchend', (e) => {
                if (e.touches.length > 0) return;
            
                const touch = e.changedTouches[0];
                const deltaX = touch.screenX - state.touch.startX;
                const deltaY = touch.screenY - state.touch.startY;
                const elapsedTime = Date.now() - state.touch.startTime;

                if (elapsedTime < 500 && Math.abs(deltaX) > 60 && Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0) {
                        DOM.prevBtn.click();
                    } else {
                        DOM.nextBtn.click();
                    }
                }
            }, { passive: true });
        }
    
        function setupEventListeners() {
            DOM.prevBtn.addEventListener("click", () => renderPage(state.currentPage - 1));
            DOM.nextBtn.addEventListener("click", () => renderPage(state.currentPage + 1));
            DOM.pageJumpInput.addEventListener("change", () => { const p = parseInt(DOM.pageJumpInput.value, 10); if (!isNaN(p)) renderPage(p); });
            [DOM.modeToggle, DOM.mobileModeToggle].forEach(btn => btn.addEventListener("click", () => setMode(state.mode === 'light' ? 'dark' : 'light')));
            [DOM.fontInc, DOM.mobileFontInc].forEach(btn => btn.addEventListener("click", () => setFontRem(state.currentFontRem + 0.1)));
            [DOM.fontDec, DOM.mobileFontDec].forEach(btn => btn.addEventListener("click", () => setFontRem(state.currentFontRem - 0.1)));
            DOM.tooltipExplain.addEventListener("click", handleExplain);
            DOM.tooltipHighlight.addEventListener("click", handleHighlight);
            DOM.tooltipCopy.addEventListener("click", handleCopy);
            DOM.aiClose.addEventListener("click", () => DOM.aiPanel.style.display = "none");
            DOM.aiCopy.addEventListener("click", () => { if (DOM.aiContent.textContent) navigator.clipboard.writeText(DOM.aiContent.textContent); flashAI("Copied!"); });
            DOM.mobileMenuToggle.addEventListener('click', () => DOM.body.classList.add('menu-open'));
            DOM.mobileMenuOverlay.addEventListener('click', () => DOM.body.classList.remove('menu-open'));
            DOM.mobileMenuClose.addEventListener('click', () => DOM.body.classList.remove('menu-open'));
            DOM.mobilePageJumpInput.addEventListener("change", () => {
                const p = parseInt(DOM.mobilePageJumpInput.value, 10);
                if (!isNaN(p)) {
                    renderPage(p);
                    DOM.body.classList.remove('menu-open');
                }
            });

            DOM.mobileExplainBtn.addEventListener("click", () => {
                DOM.mobileExplainBtn.classList.remove('visible');
                DOM.mobileExplainBtn.setAttribute('aria-hidden', 'true');
                handleExplain();
            });

            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || state.isRendering) return;
                if (e.key === 'ArrowLeft') DOM.prevBtn.click();
                else if (e.key === 'ArrowRight') DOM.nextBtn.click();
            });

            setupSelectionHandler();
            if (isTouchDevice) {
                setupSwipeNavigation();
            }
        }

        function init() {
            setMode(localStorage.getItem("kaffetishMode") || 'light');
            setFontRem(state.currentFontRem);
            setupEventListeners();
        
            const params = new URLSearchParams(window.location.search);
            const bookUrl = params.get('url'), bookTitle = params.get('title') || 'Document';
            if (bookUrl) {
                loadPdfFromUrl(decodeURIComponent(bookUrl), decodeURIComponent(bookTitle));
            } else {
                showView(DOM.fallbackView);
            }
            if (!explainBookTextFn) DOM.tooltipExplain.style.display = "none";
        }

        init();
    </script>
