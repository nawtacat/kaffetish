<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Arena - Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }
        
        /* UI OVERLAY */
        #ui-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,10,0.9); color: white; z-index: 1000; }
        .menu { background: #111; padding: 40px; border: 2px solid #00f2ff; border-radius: 20px; text-align: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        
        /* HUD */
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid #00f2ff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.7; }
        #health-bar-container { position: absolute; bottom: 30px; left: 30px; width: 250px; height: 25px; background: rgba(0,0,0,0.5); border: 2px solid #fff; }
        #health-bar-fill { height: 100%; width: 100%; background: #ff4444; transition: width 0.2s; }
        #score-board { position: absolute; top: 20px; right: 30px; color: #00f2ff; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #00f2ff; }

        /* CHAT */
        #chat-area { position: absolute; bottom: 80px; left: 30px; width: 300px; z-index: 500; pointer-events: none; }
        #chat-log { height: 120px; overflow-y: auto; color: #fff; font-size: 14px; margin-bottom: 5px; text-shadow: 1px 1px 2px #000; }
        #chat-input { width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #00f2ff; color: white; padding: 10px; display: none; pointer-events: auto; outline: none; }
        
        button { padding: 12px 24px; background: #00f2ff; color: #000; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; margin: 10px; transition: 0.2s; }
        button:hover { background: #fff; box-shadow: 0 0 15px #00f2ff; }
        input[type="text"] { padding: 12px; border-radius: 4px; border: 1px solid #444; width: 220px; background: #222; color: #fff; }
        #id-display { color: #00f2ff; font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu">
            <h1 style="color: #00f2ff; margin: 0 0 10px 0; letter-spacing: 5px;">CYBER ARENA</h1>
            <p>Your ID: <span id="id-display">Connecting...</span></p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            <input type="text" id="joinInput" placeholder="ENTER FRIEND'S ID">
            <button id="joinBtn">CONNECT TO PEER</button>
            <br>
            <button id="soloBtn" style="background:#333; color: #aaa;">START SOLO / HOST</button>
        </div>
    </div>

    <div id="hud">
        <div id="crosshair"></div>
        <div id="score-board">KILLS: <span id="kills">0</span></div>
        <div id="health-bar-container"><div id="health-bar-fill"></div></div>
    </div>

    <div id="chat-area">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Press Enter to send...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- GLOBALS ---
        let scene, camera, renderer, controls, gun, peer, conn;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let isChatting = false, isInitialized = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let worldBlocks = [], otherPlayers = {}, bullets = [];
        let health = 100, kills = 0;

        // --- ENGINE INIT ---
        function initEngine() {
            if (isInitialized) return;
            isInitialized = true;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 20);

            // Lights
            const ambient = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0x00f2ff, 1);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Floor Grid
            const grid = new THREE.GridHelper(100, 50, 0x00f2ff, 0x222222);
            scene.add(grid);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({ color: 0x050505 }));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Map Building
            buildMap();

            // Gun Mesh
            gun = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshPhongMaterial({ color: 0x222222 }));
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.8), new THREE.MeshPhongMaterial({ color: 0x00f2ff }));
            barrel.rotation.x = Math.PI / 2;
            barrel.position.z = -0.2;
            gun.add(body, barrel);
            gun.position.set(0.4, -0.3, -0.6);
            camera.add(gun);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            controls.lock();

            setupEvents();
            animate();
        }

        function buildMap() {
            // Boundary Walls
            const wallMat = new THREE.MeshPhongMaterial({ color: 0x111111, emissive: 0x001122 });
            const wallLeft = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 100), wallMat);
            wallLeft.position.set(-50, 5, 0);
            const wallRight = wallLeft.clone(); wallRight.position.x = 50;
            const wallBack = new THREE.Mesh(new THREE.BoxGeometry(100, 10, 1), wallMat);
            wallBack.position.set(0, 5, -50);
            const wallFront = wallBack.clone(); wallFront.position.z = 50;
            scene.add(wallLeft, wallRight, wallBack, wallFront);
            worldBlocks.push(wallLeft, wallRight, wallBack, wallFront);

            // Neon Obstacles
            for (let i = 0; i < 40; i++) {
                const h = Math.random() * 8 + 2;
                const block = new THREE.Mesh(
                    new THREE.BoxGeometry(2, h, 2), 
                    new THREE.MeshPhongMaterial({ color: 0x111111, emissive: Math.random() > 0.5 ? 0x00f2ff : 0x7000ff, emissiveIntensity: 0.5 })
                );
                block.position.set(Math.random() * 80 - 40, h/2, Math.random() * 80 - 40);
                scene.add(block);
                worldBlocks.push(block);
            }
        }

        // --- INPUTS ---
        function setupEvents() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyT' && !isChatting) {
                    e.preventDefault(); isChatting = true;
                    moveForward = moveBackward = moveLeft = moveRight = false;
                    document.getElementById('chat-input').style.display = 'block';
                    document.getElementById('chat-input').focus();
                    controls.unlock();
                } else if (e.code === 'Enter' && isChatting) {
                    const msg = document.getElementById('chat-input').value.trim();
                    if(msg && conn && conn.open) conn.send({type:'chat', msg});
                    if(msg) addChatMessage("You", msg);
                    document.getElementById('chat-input').style.display = 'none';
                    document.getElementById('chat-input').value = "";
                    isChatting = false; controls.lock();
                } else if (!isChatting) {
                    if (e.code === 'KeyW') moveForward = true;
                    if (e.code === 'KeyS') moveBackward = true;
                    if (e.code === 'KeyA') moveLeft = true;
                    if (e.code === 'KeyD') moveRight = true;
                    if (e.code === 'Space' && canJump) { velocity.y += 15; canJump = false; }
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
            });
            window.addEventListener('mousedown', () => { if(controls.isLocked && !isChatting) shoot(); });
        }

        // --- COMBAT & BULLETS ---
        function shoot() {
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            spawnBullet(camera.position, dir, true);
            if(conn && conn.open) conn.send({type: 'shoot', pos: {x:camera.position.x, y:camera.position.y, z:camera.position.z}, dir: {x:dir.x, y:dir.y, z:dir.z}});
            
            // Recoil
            gun.position.z += 0.15;
            setTimeout(() => gun.position.z -= 0.15, 40);

            // Raycast for hits
            const raycaster = new THREE.Raycaster(camera.position, dir);
            if(otherPlayers['peer']) {
                const intersects = raycaster.intersectObject(otherPlayers['peer']);
                if(intersects.length > 0 && intersects[0].distance < 50) {
                    conn.send({type: 'hit', damage: 20});
                }
            }
        }

        function spawnBullet(pos, dir, isLocal) {
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.08), new THREE.MeshBasicMaterial({color: isLocal ? 0x00f2ff : 0xff0000}));
            b.position.copy(pos);
            b.userData.velocity = new THREE.Vector3(dir.x, dir.y, dir.z).multiplyScalar(1.5);
            bullets.push(b);
            scene.add(b);
        }

        function takeDamage(amt) {
            health -= amt;
            document.getElementById('health-bar-fill').style.width = health + "%";
            if(health <= 0) {
                addChatMessage("System", "You were terminated.");
                respawn();
                if(conn && conn.open) conn.send({type: 'killed_me'});
            }
        }

        function respawn() {
            health = 100;
            document.getElementById('health-bar-fill').style.width = "100%";
            camera.position.set(Math.random() * 20 - 10, 1.6, Math.random() * 20 - 10);
        }

        // --- NETWORKING ---
        peer = new Peer();
        peer.on('open', (id) => { document.getElementById('id-display').innerText = id; });
        peer.on('connection', (c) => { conn = c; setupDataListeners(); initEngine(); });
        
        document.getElementById('joinBtn').onclick = () => {
            const hostId = document.getElementById('joinInput').value.trim();
            if(hostId) { conn = peer.connect(hostId); setupDataListeners(); initEngine(); }
        };
        document.getElementById('soloBtn').onclick = () => initEngine();

        function setupDataListeners() {
            conn.on('data', (data) => {
                if (!isInitialized) return;
                if (data.type === 'move') updatePlayer(data.pos, data.rot);
                if (data.type === 'chat') addChatMessage("Peer", data.msg);
                if (data.type === 'shoot') spawnBullet(data.pos, data.dir, false);
                if (data.type === 'hit') takeDamage(data.damage);
                if (data.type === 'killed_me') { kills++; document.getElementById('kills').innerText = kills; addChatMessage("System", "You eliminated the target."); }
            });
        }

        function updatePlayer(pos, rot) {
            if(!otherPlayers['peer']) {
                const group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshPhongMaterial({color: 0xff0044}));
                const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), new THREE.MeshPhongMaterial({color: 0xffffff}));
                head.position.y = 1.3;
                group.add(body, head);
                otherPlayers['peer'] = group;
                scene.add(group);
            }
            otherPlayers['peer'].position.set(pos.x, pos.y - 1, pos.z);
            otherPlayers['peer'].rotation.y = rot.y;
        }

        // --- GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                // Physics: Velocity friction
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 4.0 * delta; // Gravity $$v_y = v_{y0} - g \cdot \Delta t$$

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                // Move & Collide
                const nextX = camera.position.x + (-velocity.x * delta);
                const nextZ = camera.position.z + (-velocity.z * delta);
                let canMoveX = true, canMoveZ = true;
                
                for(let b of worldBlocks) {
                    if(Math.abs(nextX - b.position.x) < 1.5 && Math.abs(camera.position.z - b.position.z) < 1.5) canMoveX = false;
                    if(Math.abs(camera.position.x - b.position.x) < 1.5 && Math.abs(nextZ - b.position.z) < 1.5) canMoveZ = false;
                }

                if(canMoveX) controls.moveRight(-velocity.x * delta);
                if(canMoveZ) controls.moveForward(-velocity.z * delta);
                
                camera.position.y += (velocity.y * delta);
                if (camera.position.y < 1.6) {
                    velocity.y = 0;
                    camera.position.y = 1.6;
                    canJump = true;
                }

                if(conn && conn.open) {
                    conn.send({
                        type: 'move', 
                        pos: {x: camera.position.x, y: camera.position.y, z: camera.position.z}, 
                        rot: {y: camera.rotation.y}
                    });
                }
            }

            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if(b.position.distanceTo(camera.position) > 80) { scene.remove(b); bullets.splice(i, 1); }
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        function addChatMessage(u, m) {
            const log = document.getElementById('chat-log');
            const d = document.createElement('div');
            d.innerHTML = `<b style="color:#00f2ff">${u}:</b> ${m}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
