<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Arena - Minecraft Style Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #87CEEB; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); color: white; z-index: 100; }
        .menu { background: #333; padding: 30px; border: 4px solid #000; text-align: center; box-shadow: 10px 10px 0px #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 15px; height: 15px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; display: none; }
        #chat-area { position: absolute; bottom: 30px; left: 20px; width: 350px; pointer-events: none; z-index: 50; }
        #chat-log { height: 120px; overflow-y: hidden; color: white; text-shadow: 1px 1px #000; font-size: 14px; margin-bottom: 5px; }
        #chat-input { width: 100%; background: rgba(0,0,0,0.8); border: 2px solid #555; color: white; padding: 8px; display: none; pointer-events: auto; outline: none; }
        input, button { padding: 12px; font-size: 1rem; margin: 5px; border: none; }
        button { background: #55aa55; color: white; font-weight: bold; cursor: pointer; border-bottom: 4px solid #225522; }
        button:active { border-bottom: 0px; margin-top: 9px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu" id="main-menu">
            <h1 style="color: #55aa55; -webkit-text-stroke: 1px black;">BLOCK ARENA</h1>
            <button id="createBtn">CREATE 4-CHAR ROOM</button>
            <div style="margin: 10px;">— OR —</div>
            <input type="text" id="roomInput" placeholder="4-LETTER CODE" maxlength="4" style="text-transform: uppercase;">
            <button id="joinBtn">JOIN ROOM</button>
        </div>
    </div>

    <div id="crosshair"></div>
    <div id="chat-area">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type message & Enter...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        let scene, camera, renderer, controls, gun;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, isChatting = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let bullets = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); 
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // FIXED: Set camera height to 1.6 (eye level) so you aren't in the floor
            camera.position.y = 1.6;

            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.6);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Blocks
            for (let i = 0; i < 40; i++) {
                const h = Math.random() * 3 + 1;
                const box = new THREE.Mesh(
                    new THREE.BoxGeometry(2, h, 2),
                    new THREE.MeshLambertMaterial({ color: 0x8B4513 })
                );
                box.position.set(Math.random()*60-30, h/2, Math.random()*60-30);
                scene.add(box);
            }

            // Hand Block
            gun = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.7), new THREE.MeshLambertMaterial({color: 0x444444}));
            gun.position.set(0.5, -0.4, -0.8);
            camera.add(gun);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            
            setupInput();
            animate();
        }

        function setupInput() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyT' && !isChatting) {
                    e.preventDefault();
                    isChatting = true;
                    document.getElementById('chat-input').style.display = 'block';
                    document.getElementById('chat-input').focus();
                    controls.unlock();
                } else if (e.code === 'Enter' && isChatting) {
                    const val = document.getElementById('chat-input').value;
                    if(val) addChatMessage("You", val);
                    document.getElementById('chat-input').value = "";
                    document.getElementById('chat-input').style.display = 'none';
                    isChatting = false;
                    controls.lock();
                } else if (!isChatting) {
                    if (e.code === 'KeyW') moveForward = true;
                    if (e.code === 'KeyS') moveBackward = true;
                    if (e.code === 'KeyA') moveLeft = true;
                    if (e.code === 'KeyD') moveRight = true;
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
            });
            window.addEventListener('mousedown', () => { if(controls.isLocked) shoot(); });
        }

        function addChatMessage(user, msg) {
            const log = document.getElementById('chat-log');
            const entry = document.createElement('div');
            entry.innerHTML = `<strong>${user}:</strong> ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function shoot() {
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshBasicMaterial({color: 0xFFFF00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            b.userData.velocity = dir.multiplyScalar(1.2);
            bullets.push(b);
            scene.add(b);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }
            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if(b.position.distanceTo(camera.position) > 50) { scene.remove(b); bullets.splice(i, 1); }
            });
            renderer.render(scene, camera);
            prevTime = time;
        }

        // ROOM LOGIC FIXED: Substring(2, 6) gives exactly 4 characters
        document.getElementById('createBtn').onclick = () => {
            const code = Math.random().toString(36).substring(2, 6).toUpperCase();
            startGame(code);
        };

        document.getElementById('joinBtn').onclick = () => {
            const val = document.getElementById('roomInput').value.toUpperCase();
            if(val.length === 4) startGame(val);
            else alert("Room code must be exactly 4 characters!");
        };

        function startGame(code) {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('crosshair').style.display = 'block';
            init();
            controls.lock();
            addChatMessage("System", "Joined Room: " + code);
        }
    </script>
</body>
</html>
