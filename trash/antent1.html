<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Arena 3D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                    display: flex; flex-direction: column; align-items: center; justify-content: center;
                    background: rgba(0,0,0,0.7); color: white; z-index: 10; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
                     border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); 
                     pointer-events: none; }
        input { padding: 10px; font-size: 1.2rem; border-radius: 5px; border: none; }
        button { padding: 10px 20px; font-size: 1.2rem; background: #2ecc71; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>BLOCK ARENA</h1>
        <input type="text" id="roomInput" placeholder="Enter Room Code...">
        <br>
        <button id="joinBtn">JOIN GAME</button>
        <p>WASD to Move | Click to Shoot</p>
    </div>

    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
