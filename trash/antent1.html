<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Arena 3D - Minecraft Style</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #87CEEB; }
        
        /* UI Overlays */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); color: white; z-index: 100; }
        .menu { background: #333; padding: 30px; border: 4px solid #000; text-align: center; image-rendering: pixelated; }
        
        /* HUD Elements */
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; display: none; }
        #hotbar { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 300px; height: 40px; background: rgba(0,0,0,0.5); border: 2px solid #fff; display: none; }
        
        /* Chat UI */
        #chat-area { position: absolute; bottom: 60px; left: 20px; width: 350px; pointer-events: none; }
        #chat-log { height: 150px; overflow-y: hidden; color: white; text-shadow: 1px 1px #000; font-size: 14px; margin-bottom: 5px; }
        #chat-input { width: 100%; background: rgba(0,0,0,0.7); border: none; color: white; padding: 8px; display: none; pointer-events: auto; }
        
        input, button { padding: 10px; font-family: inherit; font-size: 1rem; margin: 5px; cursor: pointer; }
        button { background: #55aa55; color: white; border: 2px solid #225522; font-weight: bold; }
        button:hover { background: #66bb66; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu" id="main-menu">
            <h1>BLOCK ARENA</h1>
            <button id="createBtn">CREATE WORLD</button>
            <div style="margin: 15px 0;">— OR —</div>
            <input type="text" id="roomInput" placeholder="Enter Code" maxlength="4">
            <button id="joinBtn">JOIN WORLD</button>
        </div>
    </div>

    <div id="crosshair"></div>
    <div id="hotbar"></div>
    <div id="chat-area">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // --- Variables ---
        let scene, camera, renderer, controls, gun;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, isChatting = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let bullets = [];

        // --- 1. World Setup ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Minecraft Sky Blue
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Lighting (Sunlight)
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            // Ground (Green Grass)
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Simple Minecraft Grid for scale
            const grid = new THREE.GridHelper(200, 100, 0x448844, 0x448844);
            grid.position.y = 0.01;
            scene.add(grid);

            // Blocky Obstacles
            for (let i = 0; i < 60; i++) {
                const h = Math.floor(Math.random() * 4) + 1;
                const geo = new THREE.BoxGeometry(2, h, 2);
                const mat = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // Dirt/Oak color
                const block = new THREE.Mesh(geo, mat);
                block.position.set(Math.floor(Math.random()*80-40), h/2, Math.floor(Math.random()*80-40));
                scene.add(block);
            }

            // The Gun (A block in your hand)
            const gunGeo = new THREE.BoxGeometry(0.2, 0.2, 0.8);
            const gunMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
            gun = new THREE.Mesh(gunGeo, gunMat);
            camera.add(gun);
            gun.position.set(0.4, -0.3, -0.6);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);

            setupInput();
            animate();
        }

        // --- 2. Input & Chat ---
        function setupInput() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyT' && !isChatting) {
                    e.preventDefault();
                    isChatting = true;
                    document.getElementById('chat-input').style.display = 'block';
                    document.getElementById('chat-input').focus();
                    controls.unlock();
                } else if (e.code === 'Enter' && isChatting) {
                    const val = document.getElementById('chat-input').value;
                    if(val) addChatMessage("Player", val);
                    document.getElementById('chat-input').value = "";
                    document.getElementById('chat-input').style.display = 'none';
                    isChatting = false;
                    controls.lock();
                } else if (!isChatting) {
                    if (e.code === 'KeyW') moveForward = true;
                    if (e.code === 'KeyS') moveBackward = true;
                    if (e.code === 'KeyA') moveLeft = true;
                    if (e.code === 'KeyD') moveRight = true;
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
            });

            window.addEventListener('mousedown', () => {
                if (controls.isLocked && !isChatting) shoot();
            });
        }

        function addChatMessage(user, msg) {
            const log = document.getElementById('chat-log');
            const entry = document.createElement('div');
            entry.innerHTML = `<span style="color:#aaa;">[${user}]</span> ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function shoot() {
            const bGeo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const bMat = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
            const b = new THREE.Mesh(bGeo, bMat);
            b.position.copy(camera.position);
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            b.userData.velocity = dir.multiplyScalar(1.5);
            bullets.push(b);
            scene.add(b);
            
            // Recoil animation
            gun.position.z += 0.1;
            setTimeout(() => gun.position.z -= 0.1, 50);
        }

        // --- 3. Game Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }

            // Bullet physics
            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if(b.position.length() > 200) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        // --- 4. Menu Actions ---
        document.getElementById('createBtn').onclick = () => startGame(Math.random().toString(36).substring(7).toUpperCase());
        document.getElementById('joinBtn').onclick = () => {
            const val = document.getElementById('roomInput').value;
            if(val.length > 0) startGame(val);
        };

        function startGame(code) {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('crosshair').style.display = 'block';
            document.getElementById('hotbar').style.display = 'block';
            init();
            controls.lock();
            addChatMessage("System", "Joined Room: " + code);
            addChatMessage("System", "Press 'T' to chat. WASD to move.");
        }
    </script>
</body>
</html>
