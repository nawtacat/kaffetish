<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Arena - Ultra Stable</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #87CEEB; }
        #ui-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #87CEEB; z-index: 1000; }
        .menu { background: #333; padding: 40px; border: 4px solid #000; text-align: center; color: white; border-radius: 0; box-shadow: 8px 8px 0 rgba(0,0,0,0.2); }
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; transform: translate(-50%, -50%); }
        #health-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 200px; height: 10px; background: #555; border: 2px solid #000; }
        #health-fill { height: 100%; width: 100%; background: #ff0000; }
        #chat-log { position: absolute; bottom: 50px; left: 20px; color: white; text-shadow: 1px 1px 1px black; pointer-events: none; }
        button { padding: 15px 30px; background: #5a9e3f; color: white; font-weight: bold; border: 4px solid #2d5e1f; cursor: pointer; font-family: inherit; margin: 10px; }
        input { padding: 10px; width: 200px; border: 4px solid #222; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu">
            <h1>MINECRAFT ARENA</h1>
            <p>Your ID: <strong id="id-display">...</strong></p>
            <input type="text" id="joinInput" placeholder="Friend's ID">
            <br>
            <button id="startBtn">START GAME / JOIN</button>
            <p style="font-size: 12px; opacity: 0.7;">Clicking start locks your mouse. Press ESC to quit.</p>
        </div>
    </div>

    <div id="hud">
        <div id="crosshair"></div>
        <div id="health-bar"><div id="health-fill"></div></div>
        <div id="chat-log"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- GLOBALS ---
        let scene, camera, renderer, controls, gun, peer, conn;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let isInitialized = false, health = 100;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let worldBlocks = [], otherPlayers = {}, bullets = [];

        // --- PEER SETUP ---
        function initPeer() {
            peer = new Peer();
            peer.on('open', id => document.getElementById('id-display').innerText = id);
            peer.on('connection', c => {
                conn = c;
                setupConnection();
                if(!isInitialized) initGame();
            });
            peer.on('error', () => { alert("Peer Error. Refreshing..."); location.reload(); });
        }
        initPeer();

        document.getElementById('startBtn').onclick = () => {
            const hostId = document.getElementById('joinInput').value.trim();
            if(hostId) {
                conn = peer.connect(hostId);
                setupConnection();
            }
            initGame();
        };

        function setupConnection() {
            conn.on('data', data => {
                if(!isInitialized) return;
                try {
                    if(data.t === 'm') updatePeerPos(data);
                    if(data.t === 's') spawnBullet(data.p, data.d, false);
                    if(data.t === 'h') takeDamage(20);
                } catch(e) { console.error("Data error", e); }
            });
            conn.on('close', () => { location.reload(); });
        }

        // --- GAME ENGINE ---
        function initGame() {
            if(isInitialized) { controls.lock(); return; }
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);

            // Ground
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshLambertMaterial({color: 0x5a9e3f}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Voxel Obstacles
            for(let i=0; i<30; i++) {
                const h = Math.random() * 5 + 2;
                const b = new THREE.Mesh(new THREE.BoxGeometry(2, h, 2), new THREE.MeshLambertMaterial({color: 0x6e502d}));
                b.position.set(Math.random()*60-30, h/2, Math.random()*60-30);
                scene.add(b);
                worldBlocks.push(b);
            }

            // Gun
            gun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.7), new THREE.MeshLambertMaterial({color: 0x222222}));
            gun.position.set(0.3, -0.3, -0.5);
            camera.add(gun);
            scene.add(camera);

            controls = new THREE.PointerLockControls(camera, document.body);
            controls.lock();

            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';

            setupInputs();
            isInitialized = true;
            animate();
        }

        function setupInputs() {
            const onKey = (val) => (e) => {
                if(e.code === 'KeyW') moveForward = val;
                if(e.code === 'KeyS') moveBackward = val;
                if(e.code === 'KeyA') moveLeft = val;
                if(e.code === 'KeyD') moveRight = val;
                if(e.code === 'Space' && val && canJump) { velocity.y += 10; canJump = false; }
            };
            document.addEventListener('keydown', onKey(true));
            document.addEventListener('keyup', onKey(false));
            document.addEventListener('mousedown', () => { if(controls.isLocked) shoot(); });
        }

        function shoot() {
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            spawnBullet(camera.position, dir, true);
            if(conn && conn.open) conn.send({t:'s', p:{x:camera.position.x, y:camera.position.y, z:camera.position.z}, d:{x:dir.x, y:dir.y, z:dir.z}});
            
            // Raycast for hits
            const ray = new THREE.Raycaster(camera.position, dir);
            if(otherPlayers['peer']) {
                const hits = ray.intersectObject(otherPlayers['peer'], true);
                if(hits.length > 0 && hits[0].distance < 50) conn.send({t:'h'});
            }
        }

        function spawnBullet(pos, dir, local) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.2), new THREE.MeshBasicMaterial({color: local?0xffff00:0xff0000}));
            b.position.copy(pos);
            b.userData.v = new THREE.Vector3(dir.x, dir.y, dir.z).multiplyScalar(1.2);
            bullets.push(b);
            scene.add(b);
        }

        function updatePeerPos(data) {
            if(!otherPlayers['peer']) {
                const g = new THREE.Group();
                const b = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshLambertMaterial({color:0xff0000}));
                const h = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), new THREE.MeshLambertMaterial({color:0xffccaa}));
                h.position.y = 1.2; g.add(b, h);
                otherPlayers['peer'] = g; scene.add(g);
            }
            otherPlayers['peer'].position.set(data.x, data.y-1, data.z);
            otherPlayers['peer'].rotation.y = data.ry;
        }

        function takeDamage(amt) {
            health -= amt;
            document.getElementById('health-fill').style.width = health + "%";
            if(health <= 0) {
                health = 100; document.getElementById('health-fill').style.width = "100%";
                camera.position.set(0, 2, 10);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10 * delta;
                velocity.z -= velocity.z * 10 * delta;
                velocity.y -= 9.8 * 3 * delta; // Gravity

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100 * delta;

                const nX = camera.position.x + (-velocity.x * delta);
                const nZ = camera.position.z + (-velocity.z * delta);
                let colX = false, colZ = false;
                for(let b of worldBlocks) {
                    if(Math.abs(nX - b.position.x) < 1.8 && Math.abs(camera.position.z - b.position.z) < 1.8) colX = true;
                    if(Math.abs(camera.position.x - b.position.x) < 1.8 && Math.abs(nZ - b.position.z) < 1.8) colZ = true;
                }

                if(!colX) controls.moveRight(-velocity.x * delta);
                if(!colZ) controls.moveForward(-velocity.z * delta);
                
                camera.position.y += (velocity.y * delta);
                if (camera.position.y < 2) { velocity.y = 0; camera.position.y = 2; canJump = true; }

                if(conn && conn.open) {
                    conn.send({t:'m', x:camera.position.x, y:camera.position.y, z:camera.position.z, ry:camera.rotation.y});
                }
            }

            bullets.forEach((b, i) => {
                b.position.add(b.userData.v);
                if(b.position.distanceTo(camera.position) > 60) { scene.remove(b); bullets.splice(i, 1); }
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
