<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Arena - Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #87CEEB; }
        
        /* MENU UI */
        #ui-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(135, 206, 235, 0.9); z-index: 1000; }
        .menu { background: #4e4e4e; padding: 30px; border: 6px solid #222; text-align: center; color: #fff; box-shadow: 10px 10px 0px rgba(0,0,0,0.3); }
        
        /* HUD UI */
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; transform: translate(-50%, -50%); }
        #health-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 250px; height: 15px; background: #222; border: 4px solid #fff; }
        #health-fill { height: 100%; width: 100%; background: #ff3333; transition: width 0.2s; }

        /* CHAT */
        #chat-area { position: absolute; bottom: 70px; left: 20px; width: 300px; pointer-events: none; }
        #chat-log { height: 120px; color: #fff; font-size: 14px; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; text-shadow: 2px 2px #000; }
        #chat-input { width: 100%; background: rgba(0,0,0,0.6); border: none; color: white; padding: 10px; display: none; pointer-events: auto; outline: none; }
        
        button { padding: 12px 24px; background: #5a9e3f; color: white; font-weight: bold; cursor: pointer; border: 4px solid #2d5e1f; margin-top: 10px; font-family: inherit; }
        button:hover { background: #6dbf4c; }
        input { padding: 12px; border: 4px solid #222; width: 220px; background: #fff; font-family: inherit; }
        #id-display { color: #f1c40f; font-weight: bold; background: #000; padding: 2px 8px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu">
            <h1 style="margin: 0 0 10px 0; font-size: 40px; -webkit-text-stroke: 1px black;">BLOCK ARENA</h1>
            <p>ID: <span id="id-display">Connecting...</span></p>
            <input type="text" id="joinInput" placeholder="Friend's ID">
            <br>
            <button id="joinBtn">JOIN FRIEND</button>
            <hr style="border: 2px solid #222; margin: 20px 0;">
            <button id="soloBtn" style="background:#888; border-color:#444;">PLAY SOLO / HOST</button>
        </div>
    </div>

    <div id="hud">
        <div id="crosshair"></div>
        <div id="health-bar"><div id="health-fill"></div></div>
    </div>

    <div id="chat-area">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type and press Enter...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- 1. GLOBALS ---
        let scene, camera, renderer, controls, gun, peer, conn;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let isChatting = false, isInitialized = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let worldBlocks = [], otherPlayers = {}, bullets = [];
        let health = 100;

        // --- 2. THE ENGINE ---
        function initEngine() {
            if (isInitialized) return;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Minecraft Sky
            scene.fog = new THREE.Fog(0x87CEEB, 30, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.4);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Grass Floor
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshLambertMaterial({ color: 0x5a9e3f })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Voxel Trees
            for (let i = 0; i < 40; i++) {
                const x = (Math.random() - 0.5) * 80;
                const z = (Math.random() - 0.5) * 80;
                
                // Trunk
                const trunk = new THREE.Mesh(new THREE.BoxGeometry(1.5, 4, 1.5), new THREE.MeshLambertMaterial({ color: 0x6e502d }));
                trunk.position.set(x, 2, z);
                scene.add(trunk);
                worldBlocks.push(trunk);

                // Leaves
                const leaves = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshLambertMaterial({ color: 0x2d5e1f }));
                leaves.position.set(x, 5, z);
                scene.add(leaves);
                worldBlocks.push(leaves);
            }

            // Gun Mesh
            gun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.8), new THREE.MeshLambertMaterial({ color: 0x333333 }));
            gun.position.set(0.4, -0.4, -0.6);
            camera.add(gun);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            controls.lock();

            setupEvents();
            isInitialized = true;
            animate();
        }

        // --- 3. NETWORKING (STABLE) ---
        peer = new Peer();
        peer.on('open', (id) => document.getElementById('id-display').innerText = id);

        peer.on('connection', (c) => {
            conn = c;
            setupDataHandlers();
            initEngine();
        });

        document.getElementById('joinBtn').onclick = () => {
            const hostId = document.getElementById('joinInput').value.trim();
            if(hostId) {
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    setupDataHandlers();
                    initEngine();
                });
            }
        };

        document.getElementById('soloBtn').onclick = initEngine;

        function setupDataHandlers() {
            conn.on('data', (data) => {
                if (!isInitialized) return;
                if (data.type === 'move') updateOtherPlayer(data);
                if (data.type === 'shoot') spawnBullet(data.pos, data.dir, false);
                if (data.type === 'chat') addChatMessage("FRIEND", data.msg);
                if (data.type === 'hit') takeDamage(20);
            });
            conn.on('close', () => location.reload()); // Refresh if peer leaves
        }

        function updateOtherPlayer(data) {
            if(!otherPlayers['peer']) {
                const body = new THREE.Group();
                const torso = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 0.6), new THREE.MeshLambertMaterial({ color: 0xff4444 }));
                const head = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), new THREE.MeshLambertMaterial({ color: 0xffccaa }));
                head.position.y = 1.4;
                body.add(torso, head);
                otherPlayers['peer'] = body;
                scene.add(body);
            }
            otherPlayers['peer'].position.set(data.x, data.y - 1, data.z);
            otherPlayers['peer'].rotation.y = data.ry;
        }

        // --- 4. COMBAT & INPUT ---
        function shoot() {
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            spawnBullet(camera.position, dir, true);
            
            if(conn && conn.open) {
                conn.send({
                    type: 'shoot',
                    pos: { x: camera.position.x, y: camera.position.y, z: camera.position.z },
                    dir: { x: dir.x, y: dir.y, z: dir.z }
                });
            }

            // Simple raycast for hits
            const raycaster = new THREE.Raycaster(camera.position, dir);
            if(otherPlayers['peer']) {
                const intersect = raycaster.intersectObject(otherPlayers['peer'], true);
                if(intersect.length > 0 && intersect[0].distance < 40) {
                    conn.send({ type: 'hit' });
                    addChatMessage("SYSTEM", "Direct hit!");
                }
            }
            
            gun.position.z += 0.2;
            setTimeout(() => gun.position.z -= 0.2, 50);
        }

        function takeDamage(amt) {
            health -= amt;
            document.getElementById('health-fill').style.width = health + "%";
            if(health <= 0) {
                addChatMessage("SYSTEM", "You died! Respawning...");
                health = 100;
                document.getElementById('health-fill').style.width = "100%";
                camera.position.set(0, 2, 10);
            }
        }

        function spawnBullet(pos, dir, isLocal) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.2), new THREE.MeshBasicMaterial({ color: isLocal ? 0xffff00 : 0xff4444 }));
            b.position.copy(pos);
            b.userData.velocity = new THREE.Vector3(dir.x, dir.y, dir.z).multiplyScalar(1.5);
            bullets.push(b);
            scene.add(b);
        }

        function setupEvents() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Enter') {
                    if(!isChatting) {
                        isChatting = true;
                        document.getElementById('chat-input').style.display = 'block';
                        document.getElementById('chat-input').focus();
                        controls.unlock();
                    } else {
                        const msg = document.getElementById('chat-input').value.trim();
                        if(msg && conn && conn.open) conn.send({type:'chat', msg});
                        if(msg) addChatMessage("YOU", msg);
                        document.getElementById('chat-input').style.display = 'none';
                        document.getElementById('chat-input').value = "";
                        isChatting = false;
                        controls.lock();
                    }
                }
                if(!isChatting) {
                    if (e.code === 'KeyW') moveForward = true;
                    if (e.code === 'KeyS') moveBackward = true;
                    if (e.code === 'KeyA') moveLeft = true;
                    if (e.code === 'KeyD') moveRight = true;
                    if (e.code === 'Space' && canJump) { velocity.y += 12; canJump = false; }
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
            });
            window.addEventListener('mousedown', () => { if(controls.isLocked) shoot(); });
            window.onbeforeunload = () => { if(peer) peer.destroy(); };
        }

        // --- 5. GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 3.5 * delta; // Gravity

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 80.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 80.0 * delta;

                // Move and Collide
                const nextX = camera.position.x + (-velocity.x * delta);
                const nextZ = camera.position.z + (-velocity.z * delta);
                let canMoveX = true, canMoveZ = true;

                for(let b of worldBlocks) {
                    if(Math.abs(nextX - b.position.x) < 2 && Math.abs(camera.position.z - b.position.z) < 2) canMoveX = false;
                    if(Math.abs(camera.position.x - b.position.x) < 2 && Math.abs(nextZ - b.position.z) < 2) canMoveZ = false;
                }

                if(canMoveX) controls.moveRight(-velocity.x * delta);
                if(canMoveZ) controls.moveForward(-velocity.z * delta);
                
                camera.position.y += (velocity.y * delta);
                if (camera.position.y < 2) {
                    velocity.y = 0;
                    camera.position.y = 2;
                    canJump = true;
                }

                // SYNC POSITION
                if(conn && conn.open) {
                    conn.send({
                        type: 'move',
                        x: camera.position.x, y: camera.position.y, z: camera.position.z, ry: camera.rotation.y
                    });
                }
            }

            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if(b.position.distanceTo(camera.position) > 60) { scene.remove(b); bullets.splice(i, 1); }
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        function addChatMessage(u, m) {
            const log = document.getElementById('chat-log');
            const d = document.createElement('div');
            d.innerHTML = `<strong>[${u}]</strong> ${m}`;
            log.appendChild(d);
            if (log.childNodes.length > 5) log.removeChild(log.firstChild);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
