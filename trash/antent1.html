<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Arena - Ultra Stable</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #87CEEB; }
        #ui-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); color: white; z-index: 1000; }
        .menu { background: #222; padding: 40px; border: 4px solid #55aa55; border-radius: 12px; text-align: center; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; display: none; }
        #chat-area { position: absolute; bottom: 20px; left: 20px; width: 300px; z-index: 500; pointer-events: none; }
        #chat-log { height: 100px; overflow-y: auto; background: rgba(0,0,0,0.5); color: #0f0; padding: 10px; font-size: 13px; margin-bottom: 5px; border-radius: 4px; pointer-events: none; text-align: left; }
        #chat-input { width: 100%; background: #000; border: 2px solid #55aa55; color: white; padding: 10px; display: none; pointer-events: auto; outline: none; box-sizing: border-box; }
        button { padding: 12px 24px; background: #55aa55; color: white; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; margin: 5px; }
        input[type="text"] { padding: 12px; border-radius: 4px; border: none; width: 220px; margin: 5px; }
        #id-display { color: #f1c40f; font-family: monospace; font-weight: bold; background: #111; padding: 5px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu">
            <h1 style="color: #55aa55; margin: 0 0 20px 0;">BLOCK ARENA</h1>
            <p>Share this ID with a friend:<br><span id="id-display">Connecting...</span></p>
            <hr style="border: 1px solid #444; margin: 20px 0;">
            <input type="text" id="joinInput" placeholder="PASTE FRIEND'S ID">
            <button id="joinBtn">JOIN FRIEND</button>
            <br><br>
            <button id="soloBtn" style="background:#444;">PLAY ALONE (OR AS HOST)</button>
        </div>
    </div>

    <div id="crosshair"></div>
    <div id="chat-area">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type and press Enter...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- 1. GLOBALS & STATE ---
        let scene, camera, renderer, controls, gun, peer, conn;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isChatting = false, isInitialized = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let worldBlocks = [], otherPlayers = {}, bullets = [];

        // --- 2. THE ENGINE (STABLE START) ---
        function initEngine() {
            if (isInitialized) return;
            isInitialized = true;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 15, 80);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 10);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);

            // Grass
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshLambertMaterial({ color: 0x55aa55 }));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Obstacles
            for (let i = 0; i < 35; i++) {
                const h = Math.random() * 3 + 1;
                const block = new THREE.Mesh(new THREE.BoxGeometry(2, h, 2), new THREE.MeshLambertMaterial({ color: 0x333333 }));
                block.position.set(Math.random() * 40 - 20, h/2, Math.random() * 40 - 20);
                scene.add(block);
                worldBlocks.push(block);
            }

            // Gun
            gun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.6), new THREE.MeshLambertMaterial({ color: 0x111111 }));
            gun.position.set(0.35, -0.25, -0.5);
            camera.add(gun);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            
            // UI Switch
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('crosshair').style.display = 'block';
            controls.lock();

            setupEvents();
            animate();
        }

        // --- 3. INPUTS ---
        function setupEvents() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'KeyT' && !isChatting) {
                    e.preventDefault();
                    isChatting = true;
                    moveForward = moveBackward = moveLeft = moveRight = false;
                    document.getElementById('chat-input').style.display = 'block';
                    document.getElementById('chat-input').focus();
                    controls.unlock();
                } else if (e.code === 'Enter' && isChatting) {
                    const msg = document.getElementById('chat-input').value.trim();
                    if(msg && conn && conn.open) conn.send({type:'chat', msg});
                    if(msg) addChatMessage("You", msg);
                    document.getElementById('chat-input').style.display = 'none';
                    document.getElementById('chat-input').value = "";
                    isChatting = false;
                    controls.lock();
                } else if (!isChatting) {
                    if (e.code === 'KeyW') moveForward = true;
                    if (e.code === 'KeyS') moveBackward = true;
                    if (e.code === 'KeyA') moveLeft = true;
                    if (e.code === 'KeyD') moveRight = true;
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
            });
            window.addEventListener('mousedown', () => { if(controls.isLocked && !isChatting) shoot(); });
        }

        // --- 4. SHOOTING & BULLETS ---
        function shoot() {
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            spawnBullet(camera.position, dir, true);
            if(conn && conn.open) conn.send({type: 'shoot', pos: camera.position, dir: dir});
            
            gun.position.z += 0.1;
            setTimeout(() => gun.position.z -= 0.1, 50);
        }

        function spawnBullet(pos, dir, isLocal) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshBasicMaterial({color: isLocal ? 0xffff00 : 0xff4444}));
            b.position.copy(pos);
            b.userData.velocity = dir.clone().multiplyScalar(1.2);
            bullets.push(b);
            scene.add(b);
        }

        // --- 5. NETWORKING (P2P) ---
        peer = new Peer();
        peer.on('open', (id) => { document.getElementById('id-display').innerText = id; });

        peer.on('connection', (c) => {
            conn = c;
            initConn();
        });

        document.getElementById('joinBtn').onclick = () => {
            const hostId = document.getElementById('joinInput').value.trim();
            if(hostId) {
                conn = peer.connect(hostId);
                initConn();
                initEngine();
            }
        };

        document.getElementById('soloBtn').onclick = () => initEngine();

        function initConn() {
            conn.on('open', () => addChatMessage("System", "Peer Connected!"));
            conn.on('data', (data) => {
                if (data.type === 'move') updatePlayer(data.pos, data.rot);
                if (data.type === 'chat') addChatMessage("Peer", data.msg);
                if (data.type === 'shoot') spawnBullet(data.pos, data.dir, false);
            });
        }

        function updatePlayer(pos, rot) {
            if(!otherPlayers['peer']) {
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshLambertMaterial({color: 0xff4444}));
                otherPlayers['peer'] = mesh;
                scene.add(mesh);
            }
            otherPlayers['peer'].position.copy(pos);
            otherPlayers['peer'].rotation.copy(rot);
        }

        // --- 6. GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked && !isChatting) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                const nextX = camera.position.x + (-velocity.x * delta);
                const nextZ = camera.position.z + (-velocity.z * delta);
                
                let canMoveX = true, canMoveZ = true;
                for(let b of worldBlocks) {
                    if(Math.abs(nextX - b.position.x) < 1.4 && Math.abs(camera.position.z - b.position.z) < 1.4) canMoveX = false;
                    if(Math.abs(camera.position.x - b.position.x) < 1.4 && Math.abs(nextZ - b.position.z) < 1.4) canMoveZ = false;
                }

                if(canMoveX) controls.moveRight(-velocity.x * delta);
                if(canMoveZ) controls.moveForward(-velocity.z * delta);

                if(conn && conn.open) conn.send({type: 'move', pos: camera.position, rot: camera.rotation});
            }

            bullets.forEach((b, i) => {
                b.position.add(b.userData.velocity);
                if(b.position.distanceTo(camera.position) > 60) { scene.remove(b); bullets.splice(i, 1); }
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        function addChatMessage(u, m) {
            const log = document.getElementById('chat-log');
            const d = document.createElement('div');
            d.innerHTML = `<strong>${u}:</strong> ${m}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
