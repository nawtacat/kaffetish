<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Arena - P2P Standalone</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #87CEEB; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); color: white; z-index: 100; text-align: center; }
        .menu { background: #333; padding: 30px; border: 4px solid #000; box-shadow: 10px 10px 0px #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 15px; height: 15px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; display: none; }
        #status { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; }
        input, button { padding: 12px; font-size: 1rem; margin: 5px; border: none; }
        button { background: #55aa55; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="menu">
            <h1 style="color: #55aa55;">BLOCK ARENA P2P</h1>
            <p id="my-id-display">Initializing Networking...</p>
            <button id="hostBtn">HOST NEW WORLD</button>
            <div style="margin: 10px;">— OR —</div>
            <input type="text" id="joinInput" placeholder="PASTE HOST ID HERE">
            <button id="joinBtn">CONNECT TO HOST</button>
        </div>
    </div>

    <div id="status">Connection: Standalone</div>
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        let scene, camera, renderer, controls, peer, conn;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
        let worldBlocks = [];
        let otherPlayers = {};

        // --- 1. NETWORKING (The Workaround) ---
        peer = new Peer(); // PeerJS handles the "handshake" automatically

        peer.on('open', (id) => {
            document.getElementById('my-id-display').innerText = "YOUR ID: " + id;
            console.log('My peer ID is: ' + id);
        });

        // For the Host: Handle incoming connections
        peer.on('connection', (connection) => {
            conn = connection;
            setupDataListeners();
            addChatMessage("System", "A player connected!");
        });

        function connectToHost(hostID) {
            conn = peer.connect(hostID);
            setupDataListeners();
        }

        function setupDataListeners() {
            conn.on('data', (data) => {
                if (data.type === 'move') {
                    updateRemotePlayer(data.id, data.pos);
                }
            });
            startLocalGame();
        }

        function updateRemotePlayer(id, pos) {
            if (!otherPlayers[id]) {
                const geo = new THREE.BoxGeometry(1, 2, 1);
                const mat = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                otherPlayers[id] = new THREE.Mesh(geo, mat);
                scene.add(otherPlayers[id]);
            }
            otherPlayers[id].position.set(pos.x, pos.y, pos.z);
        }

        // --- 2. THE GAME ENGINE ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5); // Raised spawn height

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            
            // Grass
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshLambertMaterial({ color: 0x55aa55 }));
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Black Blocks with Collisions
            for (let i = 0; i < 20; i++) {
                const block = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshLambertMaterial({ color: 0x222222 }));
                block.position.set(Math.random() * 40 - 20, 1, Math.random() * 40 - 20);
                scene.add(block);
                worldBlocks.push(block);
            }

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);
            
            window.addEventListener('keydown', (e) => {
                if (e.code === 'KeyW') moveForward = true;
                if (e.code === 'KeyS') moveBackward = true;
                if (e.code === 'KeyA') moveLeft = true;
                if (e.code === 'KeyD') moveRight = true;
            });
            window.addEventListener('keyup', (e) => {
                if (e.code === 'KeyW') moveForward = false;
                if (e.code === 'KeyS') moveBackward = false;
                if (e.code === 'KeyA') moveLeft = false;
                if (e.code === 'KeyD') moveRight = false;
            });

            animate();
        }

        function checkCollision(nextPos) {
            for (let block of worldBlocks) {
                // AABB Check: Player is 1x1 wide, blocks are 2x2 wide
                const dx = Math.abs(nextPos.x - block.position.x);
                const dz = Math.abs(nextPos.z - block.position.z);
                if (dx < 1.5 && dz < 1.5) return true; // Blocked!
            }
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                // REDUCED SPEED (Slower movement)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                // Collision Logic
                const nextX = camera.position.x + (-velocity.x * delta);
                const nextZ = camera.position.z + (-velocity.z * delta);
                
                if (!checkCollision({x: nextX, z: camera.position.z})) controls.moveRight(-velocity.x * delta);
                if (!checkCollision({x: camera.position.x, z: nextZ})) controls.moveForward(-velocity.z * delta);

                // Send Position to Peer
                if (conn && conn.open) {
                    conn.send({
                        type: 'move',
                        id: peer.id,
                        pos: { x: camera.position.x, y: 1, z: camera.position.z }
                    });
                }
            }
            renderer.render(scene, camera);
            prevTime = time;
        }

        // --- 3. UI HANDLERS ---
        document.getElementById('hostBtn').onclick = () => startLocalGame();
        document.getElementById('joinBtn').onclick = () => {
            const id = document.getElementById('joinInput').value;
            if(id) connectToHost(id);
        };

        function startLocalGame() {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('crosshair').style.display = 'block';
            init();
            controls.lock();
        }
        
        function addChatMessage(u, m) { console.log(u + ": " + m); }
    </script>
</body>
</html>
