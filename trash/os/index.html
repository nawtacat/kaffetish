<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini OS Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --font-family-ui: 'Inter', sans-serif;
            --font-family-mono: 'Fira Code', monospace;
            --wallpaper: url('https://images.unsplash.com/photo-1505089859222-1875b1a7b037?q=80&w=2832&auto=format&fit=crop');
            --glass-bg: rgba(25, 25, 30, 0.5);
            --window-bg: rgba(30, 30, 35, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --primary-text: #f0f0f0;
            --highlight-color: #5a9cf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: var(--font-family-ui);
            background: var(--wallpaper) center/cover no-repeat;
            color: var(--primary-text);
            user-select: none;
        }

        #desktop { height: 100%; width: 100%; position: relative; overflow: hidden; }

        /* --- Taskbar --- */
        #taskbar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 48px;
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--border-color); display: flex; align-items: center;
            justify-content: space-between; padding: 0 10px; z-index: 10000;
        }
        #start-button {
            width: 48px; height: 100%; font-size: 24px; display: grid; place-items: center; cursor: pointer;
            border-radius: 6px; transition: background-color 0.2s;
        }
        #start-button:hover, #start-button.active { background-color: var(--highlight-color); }
        #app-icons { flex-grow: 1; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #system-tray { display: flex; align-items: center; gap: 15px; font-size: 14px; font-weight: 500; padding-right: 10px; }
        .tray-icon { font-size: 18px; cursor: pointer; padding: 5px; border-radius: 4px; transition: background-color 0.2s; }
        .tray-icon:hover { background-color: rgba(255,255,255,0.1); }
        
        /* --- Start Menu --- */
        #start-menu {
            position: absolute; bottom: 58px; left: 10px; width: 350px;
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color); border-radius: 8px;
            z-index: 9999; padding: 10px;
            opacity: 0; transform: translateY(10px); pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        #start-menu.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .app-list-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 6px; cursor: pointer; }
        .app-list-item:hover { background-color: rgba(255,255,255,0.1); }
        .app-list-item i { font-size: 24px; }
        
        /* --- Desktop Icons --- */
        .desktop-icon {
            position: absolute; display: flex; flex-direction: column; align-items: center;
            width: 80px; text-align: center; padding: 5px; border-radius: 6px; cursor: pointer;
        }
        .desktop-icon:hover { background-color: rgba(255, 255, 255, 0.15); }
        .desktop-icon.selected { background-color: var(--highlight-color); border: 1px solid rgba(255,255,255,0.5); }
        .desktop-icon i { font-size: 42px; color: #79bced; }
        .desktop-icon .ph-file-text { color: #ccc; }
        .desktop-icon-label { margin-top: 5px; font-size: 13px; text-shadow: 0 1px 2px #000; word-break: break-word; }
        .desktop-icon-label input { width: 100%; background: #fff; border: 1px solid var(--highlight-color); text-align: center; outline: none; }
        
        /* --- Windows (from previous versions, with minor tweaks) --- */
        .window {
            position: absolute; width: 700px; height: 450px;
            background: var(--window-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 12px; border: 1px solid var(--border-color);
            box-shadow: 0 10px 50px var(--shadow-color); display: flex; flex-direction: column;
            overflow: hidden; resize: both; animation: openWindow 0.2s ease-out;
        }
        @keyframes openWindow { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .window-header { height: 36px; display: flex; align-items: center; padding: 0 10px; flex-shrink: 0; cursor: grab; background: rgba(0,0,0,0.2); }
        .window-header:active { cursor: grabbing; }
        /* Add other window styles here from previous version if needed */
        .window-controls { display: flex; gap: 8px; }
        .control-btn { width: 12px; height: 12px; border-radius: 50%; border: none; cursor: pointer; }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }
        .window-title { flex-grow: 1; text-align: center; font-weight: 500; font-size: 14px; padding-right: 60px; }
        .window-body { flex-grow: 1; overflow: auto; display: flex; flex-direction: column; }
        
        /* --- App Specific: Notepad --- */
        .app-notepad-body { display: flex; flex-direction: column; flex-grow: 1; }
        .app-notepad-menu { padding: 5px; background: rgba(0,0,0,0.2); }
        .app-notepad-menu button { background: none; border: 1px solid #555; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .app-notepad-textarea { flex-grow: 1; background: transparent; border: none; color: white; padding: 15px; font-family: var(--font-family-mono); font-size: 14px; resize: none; outline: none; }
        
        /* --- Context Menu --- */
        #context-menu {
            position: absolute; display: none; background: var(--glass-bg); backdrop-filter: blur(20px);
            border-radius: 8px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px var(--shadow-color);
            padding: 5px; z-index: 2000;
        }
        #context-menu ul { list-style: none; }
        #context-menu li { padding: 8px 15px; font-size: 14px; cursor: pointer; border-radius: 4px; }
        #context-menu li:hover { background-color: var(--highlight-color); }
        #context-menu hr { border: none; height: 1px; background-color: var(--border-color); margin: 5px 0; }
    </style>
</head>
<body>

    <div id="desktop"></div>
    
    <div id="taskbar">
        <div id="start-button"><i class="ph-fill ph-command"></i></div>
        <div id="app-icons"></div>
        <div id="system-tray">
            <i class="tray-icon ph-fill ph-wifi-high"></i>
            <i class="tray-icon ph-fill ph-speaker-simple-high"></i>
            <div id="clock">9:13 PM</div>
        </div>
    </div>
    
    <div id="start-menu">
        <div class="app-list">
             <div class="app-list-item" data-app="Browser"><i class="ph-fill ph-globe"></i> Browser</div>
             <div class="app-list-item" data-app="Notepad"><i class="ph-fill ph-note-pencil"></i> Notepad</div>
        </div>
    </div>
    
    <div id="context-menu">
        <ul>
            <li data-action="new-folder">New Folder</li>
            <li data-action="new-file">New Text File</li>
            <hr data-context="item">
            <li data-action="rename" data-context="item">Rename</li>
            <li data-action="delete" data-context="item">Delete</li>
        </ul>
    </div>

    <script>
        // --- VIRTUAL OS STATE ---
        class GeminiOS {
            constructor() {
                this.vfs = { desktop: [], contents: {} };
                this.openWindows = {};
                this.highestZIndex = 100;
                this.desktopElement = document.getElementById('desktop');
                this.contextMenu = document.getElementById('context-menu');
                this.startMenu = document.getElementById('start-menu');
                this.init();
            }
            
            init() {
                this.loadState();
                this.renderDesktop();
                this.setupEventListeners();
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
            }

            saveState() {
                localStorage.setItem('geminiOSState', JSON.stringify(this.vfs));
            }
            
            loadState() {
                const savedState = localStorage.getItem('geminiOSState');
                if (savedState) {
                    this.vfs = JSON.parse(savedState);
                } else {
                    // Default files if no state is saved
                    this.vfs.desktop = [
                        { id: `file_${Date.now()}`, type: 'folder', name: 'Projects', top: 30, left: 30 },
                        { id: `file_${Date.now()+1}`, type: 'file', name: 'readme.txt', top: 150, left: 30 }
                    ];
                    this.vfs.contents[`file_${Date.now()+1}`] = "Welcome to Gemini OS Pro!\n\n- Right-click the desktop to create files.\n- Drag icons to move them.\n- Double-click 'readme.txt' to learn more.";
                }
            }

            renderDesktop() {
                this.desktopElement.innerHTML = '';
                this.vfs.desktop.forEach(file => {
                    const icon = document.createElement('div');
                    icon.className = 'desktop-icon';
                    icon.style.top = `${file.top}px`;
                    icon.style.left = `${file.left}px`;
                    icon.dataset.id = file.id;
                    
                    const iconImage = file.type === 'folder' ? 'ph-folder' : 'ph-file-text';
                    icon.innerHTML = `
                        <i class="ph-fill ${iconImage}"></i>
                        <span class="desktop-icon-label">${file.name}</span>
                    `;
                    this.desktopElement.appendChild(icon);
                });
            }

            createFile(type, x, y) {
                const id = `file_${Date.now()}`;
                const name = type === 'folder' ? 'New Folder' : 'New Text File.txt';
                this.vfs.desktop.push({ id, type, name, top: y, left: x });
                if (type === 'file') {
                    this.vfs.contents[id] = "";
                }
                this.saveState();
                this.renderDesktop();
            }

            deleteFile(id) {
                this.vfs.desktop = this.vfs.desktop.filter(f => f.id !== id);
                delete this.vfs.contents[id];
                this.saveState();
                this.renderDesktop();
            }
            
            renameFile(id, newName) {
                const file = this.vfs.desktop.find(f => f.id === id);
                if (file) {
                    file.name = newName;
                    this.saveState();
                    this.renderDesktop();
                }
            }
            
            updateFilePosition(id, top, left) {
                const file = this.vfs.desktop.find(f => f.id === id);
                if (file) {
                    file.top = top;
                    file.left = left;
                    this.saveState();
                }
            }
            
            setupEventListeners() {
                // --- Context Menu ---
                document.addEventListener('contextmenu', e => {
                    e.preventDefault();
                    const targetIcon = e.target.closest('.desktop-icon');
                    this.contextMenu.style.display = 'block';
                    this.contextMenu.style.top = `${e.clientY}px`;
                    this.contextMenu.style.left = `${e.clientX}px`;
                    
                    this.contextMenu.dataset.targetId = targetIcon ? targetIcon.dataset.id : '';
                    this.contextMenu.querySelectorAll('[data-context="item"]').forEach(el => {
                        el.style.display = targetIcon ? 'block' : 'none';
                    });
                });
                
                document.addEventListener('click', () => {
                    this.contextMenu.style.display = 'none';
                    this.startMenu.classList.remove('show');
                    document.getElementById('start-button').classList.remove('active');
                });
                
                this.contextMenu.addEventListener('click', e => {
                    const action = e.target.dataset.action;
                    const targetId = this.contextMenu.dataset.targetId;
                    if (action === 'new-folder') this.createFile('folder', parseInt(this.contextMenu.style.left), parseInt(this.contextMenu.style.top));
                    if (action === 'new-file') this.createFile('file', parseInt(this.contextMenu.style.left), parseInt(this.contextMenu.style.top));
                    if (action === 'delete' && targetId) this.deleteFile(targetId);
                    if (action === 'rename' && targetId) this.initiateRename(targetId);
                });

                // --- Start Menu ---
                const startButton = document.getElementById('start-button');
                startButton.addEventListener('click', e => {
                    e.stopPropagation();
                    this.startMenu.classList.toggle('show');
                    startButton.classList.toggle('active');
                });

                // --- Icon Dragging ---
                this.desktopElement.addEventListener('mousedown', e => {
                    const icon = e.target.closest('.desktop-icon');
                    if (!icon || e.button !== 0) return;

                    const offsetX = e.clientX - icon.offsetLeft;
                    const offsetY = e.clientY - icon.offsetTop;
                    
                    const moveHandler = (moveEvent) => {
                        icon.style.left = `${moveEvent.clientX - offsetX}px`;
                        icon.style.top = `${moveEvent.clientY - offsetY}px`;
                    };

                    const upHandler = () => {
                        document.removeEventListener('mousemove', moveHandler);
                        document.removeEventListener('mouseup', upHandler);
                        this.updateFilePosition(icon.dataset.id, icon.offsetTop, icon.offsetLeft);
                    };
                    
                    document.addEventListener('mousemove', moveHandler);
                    document.addEventListener('mouseup', upHandler);
                });

                // --- Icon Double Click to Open ---
                this.desktopElement.addEventListener('dblclick', e => {
                    const icon = e.target.closest('.desktop-icon');
                    if (!icon) return;
                    
                    const file = this.vfs.desktop.find(f => f.id === icon.dataset.id);
                    if (file && file.type === 'file') {
                        this.createWindow('Notepad', file);
                    }
                });
            }
            
            initiateRename(id) {
                const icon = document.querySelector(`.desktop-icon[data-id="${id}"]`);
                const label = icon.querySelector('.desktop-icon-label');
                const oldName = label.textContent;
                label.innerHTML = `<input type="text" value="${oldName}" />`;
                const input = label.querySelector('input');
                input.focus();
                input.select();
                
                const finishRename = () => {
                    const newName = input.value.trim() || oldName;
                    this.renameFile(id, newName);
                };
                
                input.addEventListener('blur', finishRename);
                input.addEventListener('keydown', e => e.key === 'Enter' && input.blur());
            }

            createWindow(appName, file = null) {
                // This is a simplified window creator. A full implementation would manage open windows, etc.
                const windowEl = document.createElement('div');
                windowEl.className = 'window';
                windowEl.style.zIndex = ++this.highestZIndex;
                
                let title = appName;
                let body = `<div>Welcome to ${appName}</div>`;

                if (appName === 'Notepad' && file) {
                    title = `${file.name} - Notepad`;
                    body = `
                        <div class="app-notepad-body">
                           <div class="app-notepad-menu"><button data-file-id="${file.id}">Save</button></div>
                           <textarea class="app-notepad-textarea">${this.vfs.contents[file.id]}</textarea>
                        </div>
                    `;
                }
                
                windowEl.innerHTML = `
                    <div class="window-header">
                        <div class="window-controls"><button class="control-btn close"></button></div>
                        <div class="window-title">${title}</div>
                    </div>
                    <div class="window-body">${body}</div>
                `;
                this.desktopElement.appendChild(windowEl);
                
                // Add event listeners for the new window
                windowEl.querySelector('.close').addEventListener('click', () => windowEl.remove());
                const saveButton = windowEl.querySelector('.app-notepad-menu button');
                if (saveButton) {
                    saveButton.addEventListener('click', () => {
                        const fileId = saveButton.dataset.fileId;
                        const content = windowEl.querySelector('textarea').value;
                        this.vfs.contents[fileId] = content;
                        this.saveState();
                        // You could add a 'saved' confirmation here
                    });
                }
            }

            updateClock() {
                document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            }
        }

        // --- Initialize the OS ---
        new GeminiOS();

    </script>
</body>
</html>
