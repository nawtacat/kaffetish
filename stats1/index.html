<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaffetish - Reader Sessions Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #FDFBF7;
            --ink: #2C2B2A;
            --border-color: #EAE8E4;
            --subtle: #8A8886;
            --accent: #FF3A44;
            --font-ui: 'Poppins', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }
        body {
            font-family: var(--font-ui);
            background-color: var(--bg);
            color: var(--ink);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        main {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
            border: 1px solid var(--border-color);
        }
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }
        h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1.5rem;
        }
        .stats-container {
            margin-bottom: 3rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        thead th {
            font-weight: 600;
            color: var(--subtle);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        tbody tr:hover {
            background-color: #f9f9f9;
        }
        .sessions-table td:nth-child(1), .sessions-table td:nth-child(2) {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--subtle);
        }
        .stats-table td:first-child {
            font-weight: 600;
            color: var(--accent);
        }
        .status-message {
            text-align: center;
            color: var(--subtle);
            padding: 2rem;
        }
        .error-message {
            color: var(--accent);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <main>
        <h1>Reader Sessions Dashboard</h1>

        <div class="stats-container">
            <h2>Top Read Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Book Title</th>
                        <th>Total Reading Time</th>
                    </tr>
                </thead>
                <tbody id="stats-table-body" class="stats-table">
                    <tr>
                         <td colspan="3" class="status-message">Loading stats...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <h2>All Sessions</h2>
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Anonymous User ID</th>
                        <th>Book Title</th>
                        <th>Session Date</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="sessions-table-body" class="sessions-table">
                    <tr>
                        <td colspan="5" class="status-message">Loading session data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="error-container" class="status-message error-message" style="display: none;"></div>
    </main>

    <script type="module">
        // Import the necessary functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, collection, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            messagingSenderId: "1093640992262",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        /**
         * Formats a duration from total seconds into a HH:MM:SS string.
         */
        function formatDuration(totalSeconds) {
            if (isNaN(totalSeconds) || totalSeconds < 0) {
                return "N/A";
            }
            if (totalSeconds < 60) {
                return `${Math.floor(totalSeconds)}s`;
            }

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            const hh = String(hours).padStart(2, '0');
            const mm = String(minutes).padStart(2, '0');
            const ss = String(seconds).padStart(2, '0');

            return `${hh}:${mm}:${ss}`;
        }
        
        /**
         * Fetches all reading sessions, processes them, and displays them in tables.
         */
        async function fetchAndDisplayData() {
            const sessionsTableBody = document.getElementById('sessions-table-body');
            const statsTableBody = document.getElementById('stats-table-body');
            const errorContainer = document.getElementById('error-container');

            try {
                const sessionsCollectionRef = collection(db, 'reading_sessions');
                const querySnapshot = await getDocs(sessionsCollectionRef);

                if (querySnapshot.empty) {
                    statsTableBody.innerHTML = `<tr><td colspan="3" class="status-message">No data to calculate stats.</td></tr>`;
                    sessionsTableBody.innerHTML = `<tr><td colspan="5" class="status-message">No reading sessions found.</td></tr>`;
                    return;
                }

                const sessions = [];
                const bookStats = {};

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.startTime instanceof Timestamp && data.endTime instanceof Timestamp) {
                        const durationSeconds = (data.endTime.toDate().getTime() - data.startTime.toDate().getTime()) / 1000;
                        if (durationSeconds < 0) return; // Skip invalid sessions

                        const bookTitle = data.bookTitle || "Unknown Title";

                        // 1. Add to the detailed session list
                        sessions.push({
                            docId: doc.id,
                            userId: data.userId,
                            bookTitle: bookTitle,
                            date: data.startTime.toDate().toLocaleString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' }),
                            durationSeconds: durationSeconds,
                        });

                        // 2. Aggregate data for the stats table
                        if (!bookStats[bookTitle]) {
                            bookStats[bookTitle] = { totalDuration: 0 };
                        }
                        bookStats[bookTitle].totalDuration += durationSeconds;
                    }
                });

                // --- Render the Top Books Stats Table ---
                const sortedBooks = Object.entries(bookStats)
                    .map(([title, data]) => ({ title, totalDuration: data.totalDuration }))
                    .sort((a, b) => b.totalDuration - a.totalDuration);

                statsTableBody.innerHTML = ''; // Clear loading message
                sortedBooks.forEach((book, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>#${index + 1}</td>
                        <td>${book.title}</td>
                        <td>${formatDuration(book.totalDuration)}</td>
                    `;
                    statsTableBody.appendChild(row);
                });

                // --- Render the All Sessions Table ---
                sessions.sort((a, b) => b.durationSeconds - a.durationSeconds);
                sessionsTableBody.innerHTML = ''; // Clear loading message
                sessions.forEach(session => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${session.docId}</td>
                        <td>${session.userId}</td>
                        <td>${session.bookTitle}</td>
                        <td>${session.date}</td>
                        <td>${formatDuration(session.durationSeconds)}</td>
                    `;
                    sessionsTableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching sessions:", error);
                errorContainer.textContent = `Error: Could not load data. Please check your Firestore security rules and the browser console.`;
                errorContainer.style.display = 'block';
                statsTableBody.innerHTML = ''; 
                sessionsTableBody.innerHTML = '';
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayData);
    </script>

</body>
</html>
